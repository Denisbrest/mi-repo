<head>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    :root{
      --p:#0ea5e9; --p2:#38bdf8;
      --bg1:#f0f9ff; --bg2:#e0f2fe;
      --t:#0f172a; --m:#64748b;
      --g: rgba(255,255,255,.72);
      --st: rgba(226,232,240,.95);
      --sh: rgba(2,132,199,.20);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; overflow:hidden; touch-action:none;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--t);
    }
    .bg-dots{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.55;
      background-image: radial-gradient(rgba(148,163,184,.25) 1px, transparent 1px);
      background-size: 18px 18px;
      mask-image: radial-gradient(circle at 30% 20%, black 0%, black 40%, transparent 75%);
    }
    .status{
      position:absolute; top:14px; left:14px; z-index:50;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:16px;
      background: rgba(255,255,255,.72);
      border:1px solid var(--st);
      box-shadow: 0 10px 28px -20px rgba(0,0,0,.28);
      backdrop-filter: blur(14px);
    }
    .dot{ width:10px; height:10px; border-radius:999px; background:#94a3b8; }
    .stxt{ font-size:10px; font-weight:800; letter-spacing:.28em; text-transform:uppercase; color:var(--m); }

    .wrap{
      position:relative; z-index:10;
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:16px;
    }
    .card{
      width:min(380px, 92vw);
      border-radius: 34px;
      background: var(--g);
      border:1px solid var(--st);
      box-shadow: 0 18px 60px -26px var(--sh);
      backdrop-filter: blur(18px) saturate(180%);
      padding: 28px;
      text-align:center;
    }
    .logoWrap{
      width:112px; height:112px; margin:0 auto 10px;
      border-radius: 30px;
      padding:6px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(56,189,248,.22));
      border:1px solid rgba(255,255,255,.75);
      box-shadow: 0 18px 55px -28px rgba(14,165,233,.45);
    }
    .logo{
      width:100%; height:100%;
      border-radius: 24px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.88);
      border:1px solid rgba(56,189,248,.25);
      font-weight:900; font-size:52px;
      background: linear-gradient(135deg, var(--p), var(--p2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .cap{ font-size:10px; letter-spacing:.42em; text-transform:uppercase; font-weight:800; color:var(--m); }
    .sub{ margin-top:8px; font-size:12px; font-weight:700; color:rgba(100,116,139,.85); text-transform:uppercase; letter-spacing:.2em; }

    .pad{
      display:grid; grid-template-columns: repeat(5, 1fr);
      gap:12px; margin-top:18px;
    }
    .btn{
      height:56px;
      border-radius:18px;
      font-size:24px;
      background: rgba(255,255,255,.88);
      border:1px solid rgba(226,232,240,.95);
      color:#64748b;
      box-shadow: 0 10px 25px -20px rgba(0,0,0,.25);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, border-color .12s ease;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:active{
      transform: scale(.96);
      background: var(--p);
      border-color: var(--p);
      box-shadow: 0 0 0 4px rgba(14,165,233,.18), 0 18px 40px -18px rgba(14,165,233,.65);
      color:white;
    }

    .idRow{
      margin-top:18px;
      padding-top:16px;
      border-top:1px solid rgba(226,232,240,.65);
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-size:11px; font-weight:800; letter-spacing:.28em; text-transform:uppercase; color:var(--m);
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:14px;
      background: rgba(14,165,233,.10);
      border:1px solid rgba(14,165,233,.22);
      color: var(--p);
      font-weight:900;
      letter-spacing:.18em;
    }
    .copy{
      width:44px; height:38px;
      border-radius:14px;
      background: rgba(255,255,255,.92);
      border:1px solid rgba(226,232,240,.95);

    .hint{ margin-top:8px; font-size:11px; color:rgba(100,116,139,.75); }

    #app{ display:none; position:absolute; inset:0; z-index:20; background: rgba(248,250,252,.65); }
    #video-zone{ position:absolute; inset:0; overflow:hidden; border-bottom-left-radius:34px; border-bottom-right-radius:34px; }
    #remote-v{ width:100%; height:100%; object-fit:cover; display:none; }
    #local-v{
      position:absolute; top:14px; right:14px;
      width:104px; height:146px; border-radius:18px;
      border:2px solid rgba(255,255,255,.95);
      box-shadow: 0 14px 32px rgba(0,0,0,0.12);
      transform: scaleX(-1);
      display:none; touch-action:none;
      z-index:40;
    }
    #wait{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column;
      gap:12px;
      background: rgba(241,245,249,.80);
      backdrop-filter: blur(14px);
      color: var(--p);
    }
    .spin{
      width:46px; height:46px; border-radius:999px;
      border:4px solid rgba(148,163,184,.22);
      border-top-color: var(--p);
      animation: rot 1s linear infinite;
    }
    @keyframes rot{ to{ transform: rotate(360deg); } }

    #footer{
      position:absolute; left:0; right:0; bottom:0;
      padding: 14px 14px 22px;
      z-index:30;
    }

    #signal-panel{
      display:none;
      margin-bottom: 10px;
      background: rgba(15, 23, 42, 0.85);
      border:1px solid rgba(255,255,255,.2);
      border-radius: 20px;
      box-shadow: 0 18px 55px -30px rgba(0,0,0,.5);
      backdrop-filter: blur(18px);
      padding: 12px;
      text-align:center;
    }
    .radar-title{
      font-size:10px; font-weight:800; letter-spacing:.28em; text-transform:uppercase;
      color: #38bdf8; margin-bottom: 8px;
    }
    #radar-canvas{
      width: 100%;
      height: 60px;
      border-radius: 10px;
      background: rgba(0,0,0,0.4);
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
      display:block;
    }

    .panel{
      background: rgba(255,255,255,.78);
      border:1px solid rgba(255,255,255,.88);
      border-radius: 26px;
      box-shadow: 0 18px 55px -30px rgba(0,0,0,.25);
      backdrop-filter: blur(18px);
      padding: 14px;
    }
    .row2{ display:flex; gap:8px; align-items:center; }
    .in{
      flex:1;
      height:48px;
      border-radius: 18px;
      border:1px solid rgba(203,213,225,.85);
      background: rgba(241,245,249,.85);
      text-align:center;
      font-weight:900;
      letter-spacing:.22em;
      text-transform:uppercase;
      outline:none;
    }
    .in:focus{ background:white; border-color:var(--p); box-shadow: 0 0 0 4px rgba(14,165,233,.12); }
    .cta{
      height:48px;
      padding: 0 18px;
      border-radius: 18px;
      border:none;
      color:white;
      font-weight:900;
      letter-spacing:.22em;
      background: linear-gradient(90deg, var(--p), var(--p2));
      box-shadow: 0 18px 45px -30px rgba(14,165,233,.85);
      transform: translateZ(0);
    }
    .cta:active{ transform: scale(.98); }

    #callControls{ display:none; gap:10px; align-items:center; justify-content:center; }
    .bigBtn{
      flex: 1;
      height:56px; border-radius:18px;
      border:1px solid rgba(226,232,240,.9);
      background: rgba(255,255,255,.92);
      font-size:24px; font-weight: 800; color: var(--m);
      display:flex; align-items:center; justify-content:center; gap: 8px;
      box-shadow: 0 10px 20px -10px rgba(0,0,0,.15);
    }
    .bigBtn:active{ background:var(--p); color:white; border-color:var(--p); }
    .btn-red{ color: #ef4444; }
    .btn-red:active{ background: #ef4444; color: white; border-color: #ef4444; }
  </style>
</head>

<body>

<script>
(() => {
  const TURN_USER = "YOUR_USERNAME";
  const TURN_PASS = "YOUR_PASSWORD";

  const $ = (id) => document.getElementById(id);
  const setStatus = (t, c) => { $("status").textContent = t; $("dot").style.background = c || "#94a3b8"; };
  const diag = (t) => { $("diag").style.display = "block"; $("diag").textContent = t; setStatus("–û–®–ò–ë–ö–ê", "#ef4444"); };

  let myId = localStorage.getItem("myGalaxyId");
  if (!myId) { myId = Math.random().toString(36).substring(2,6).toUpperCase(); localStorage.setItem("myGalaxyId", myId); }
  $("front-id").textContent = myId;
  $("display-id").textContent = myId;

  $("copy-id").onclick = async () => {
    try { await navigator.clipboard.writeText(myId); setStatus("–°–ö–û–ü–ò–†–û–í–ê–ù–û", "#22c55e"); setTimeout(()=>setStatus("–û–ñ–ò–î–ê–ù–ò–ï","#94a3b8"),900); }
    catch { setStatus("–ö–û–ü–ò–†–ê–ô –†–£–ö–ê–ú–ò", "#f59e0b"); }
  };

  const sysCode = [
    { i:'üëΩ', v:'alien' }, { i:'üöÄ', v:'rocket' }, { i:'üõ∞Ô∏è', v:'sat' }, { i:'üõ∏', v:'ufo' }, { i:'üåç', v:'earth' },
    { i:'üåô', v:'moon' }, { i:'ü™ê', v:'planet' }, { i:'‚òÑÔ∏è', v:'comet' }, { i:'ü§ñ', v:'bot' }, { i:'‚ò¢Ô∏è', v:'nuke' }
  ];

  const pad = $("symbol-pad");
  let roomPass = "";
  let peer = null;
  let conn = null;
  let localStream = null;
  let pingInterval = null;

  const cvs = $("radar-canvas");
  const ctx = cvs.getContext("2d");
  const pings = new Array(40).fill(0);

  function fitCanvas() {
    const w = cvs.clientWidth || 400;
    const h = cvs.clientHeight || 80;
    const dpr = window.devicePixelRatio || 1;
    cvs.width = Math.floor(w * dpr);
    cvs.height = Math.floor(h * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    drawRadar();
  }

  function drawRadar() {
    const w = cvs.clientWidth || 400;
    const h = cvs.clientHeight || 80;

    ctx.clearRect(0, 0, w, h);

    ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(0, h/2);
    ctx.lineTo(w, h/2);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "#22c55e";
    ctx.lineWidth = 3;
    ctx.lineJoin = "round";

    const step = w / (pings.length - 1);
    for (let i=0; i<pings.length; i++) {
      let val = Math.min(pings[i], 1000);
      let hh = (val / 1000) * h;
      let y = h - hh - 5;
      if (y > h) y = h;
      if (y < 5) y = 5;
      if (i === 0) ctx.moveTo(i*step, y);
      else ctx.lineTo(i*step, y);
    }
    ctx.stroke();

    const lastPing = pings[pings.length-1];
    const el = $("ping-val");
    if (lastPing === 0) el.style.color = "#fff";
    else if (lastPing < 150) el.style.color = "#22c55e";
    else if (lastPing < 400) el.style.color = "#facc15";
    else el.style.color = "#ef4444";
  }

  window.addEventListener("resize", fitCanvas);
  setTimeout(fitCanvas, 0);

  function enterApp(){
    $("authWrap").style.display = "none";
    $("app").style.display = "block";
    setTimeout(fitCanvas, 0);
  }

  async function getIceServers(){
    $("sec-hint").textContent = "TURN: –∞–∫—Ç–∏–≤–µ–Ω (Metered Global Cloud).";
    return [
      { urls: "stun:stun.relay.metered.ca:80" },
      { urls: "turn:standard.relay.metered.ca:80", username: TURN_USER, credential: TURN_PASS },
      { urls: "turn:standard.relay.metered.ca:80?transport=tcp", username: TURN_USER, credential: TURN_PASS },
      { urls: "turn:standard.relay.metered.ca:443", username: TURN_USER, credential: TURN_PASS },
      { urls: "turns:standard.relay.metered.ca:443?transport=tcp", username: TURN_USER, credential: TURN_PASS }
    ];
  }

  async function initPeer(){
    if (!window.Peer) { diag("PeerJS –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è."); return; }
    setStatus("–°–ï–¢–¨‚Ä¶", "#0ea5e9");

    const myIceServers = await getIceServers();
    peer = new Peer(roomPass + "-" + myId.toLowerCase(), { config: { iceServers: myIceServers } });

    peer.on("open", () => { setStatus("–ì–û–¢–û–í–û", "#22c55e"); });
    peer.on("error", () => { setStatus("–û–®–ò–ë–ö–ê", "#ef4444"); });

    peer.on("connection", (c) => { conn = c; bindConn(); });

    peer.on("call", async (call) => {
      const isVideo = confirm("–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤! –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É –¥–ª—è –æ—Ç–≤–µ—Ç–∞?\n(–û–ö = –í–∏–¥–µ–æ, –û—Ç–º–µ–Ω–∞ = –¢–æ–ª—å–∫–æ –≥–æ–ª–æ—Å)");
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });

        if (isVideo) { $("local-v").srcObject = localStream; $("local-v").style.display = "block"; }
        else { $("local-v").style.display = "none"; }

        call.answer(localStream);

        call.on("stream", (s) => {
          $("remote-v").srcObject = s; $("remote-v").style.display = "block";
          $("wait").style.display = "none";
          setStatus(isVideo ? "–í–ò–î–ï–û" : "–ê–£–î–ò–û", "#22c55e");
        });

        call.on("close", closeCallUI);
      } catch {
        setStatus("–û–®–ò–ë–ö–ê", "#f59e0b");
      }
    });
  }

  function bindConn(){
    if (!conn) return;

    conn.on("open", () => {
      $("setup-controls").style.display = "none";
      $("callControls").style.display = "flex";
      $("signal-panel").style.display = "block";
      setStatus("–°–í–Ø–ó–¨ –ï–°–¢–¨", "#22c55e");

      clearInterval(pingInterval);
      pingInterval = setInterval(() => {
        if (conn && conn.open) conn.send(JSON.stringify({ type: "ping", ts: Date.now() }));
      }, 1000);
    });

    conn.on("data", (d) => {
      try {
        const data = JSON.parse(d);
        if (data.type === "ping") {
          conn.send(JSON.stringify({ type: "pong", ts: data.ts }));
        } else if (data.type === "pong") {
          const rtt = Date.now() - data.ts;
          $("ping-val").textContent = rtt;
          pings.push(rtt);
          pings.shift();
          drawRadar();
        }
      } catch {}
    });

    conn.on("close", () => {
      clearInterval(pingInterval);
      setStatus("–†–ê–ó–†–´–í", "#f59e0b");
      $("signal-panel").style.display = "none";
    });
  }

  function closeCallUI() {
    $("remote-v").srcObject = null; $("remote-v").style.display = "none";
    $("local-v").style.display = "none";
    $("wait").style.display = "flex";
    setStatus("–°–í–Ø–ó–¨ –ï–°–¢–¨", "#22c55e");
    $("audio-btn").style.display = "flex";
    $("call-btn").style.display = "flex";
    $("drop-btn").style.display = "none";
  }

  sysCode.forEach(s => {
    const b = document.createElement("button");
    b.className = "btn"; b.textContent = s.i;
    b.onclick = async () => { roomPass = s.v; enterApp(); await initPeer(); };
    pad.appendChild(b);
  });

  const last = localStorage.getItem("lastTarget");
  if (last) $("target-id").value = last;

  $("connect-btn").onclick = () => {
    const tid = ($("target-id").value || "").trim().toUpperCase();
    if (!tid) return;
    localStorage.setItem("lastTarget", tid);
    if (!peer) { setStatus("–°–ï–¢–¨?", "#f59e0b"); return; }
    setStatus("–ö–û–ù–ù–ï–ö–¢‚Ä¶", "#0ea5e9");
    conn = peer.connect(roomPass + "-" + tid.toLowerCase());
    bindConn();
  };

  $("audio-btn").onclick = async () => {
    if (!conn || !conn.open) return;
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video:false, audio:true });
      $("local-v").style.display = "none";
      const call = peer.call(conn.peer, localStream);
      setupCallEvents(call, "–ê–£–î–ò–û");
    } catch {
      setStatus("–ú–ò–ö–†–û–§–û–ù?", "#f59e0b");
    }
  };

  $("call-btn").onclick = async () => {
    if (!conn || !conn.open) return;
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
      $("local-v").srcObject = localStream;
      $("local-v").style.display = "block";
      const call = peer.call(conn.peer, localStream);
      setupCallEvents(call, "–í–ò–î–ï–û");
    } catch {
      setStatus("–ö–ê–ú–ï–†–ê?", "#f59e0b");
    }
  };

  $("drop-btn").onclick = () => location.reload();

  function setupCallEvents(call, modeText) {
    $("audio-btn").style.display = "none";
    $("call-btn").style.display = "none";
    $("drop-btn").style.display = "flex";

    call.on("stream", (s) => {
      $("remote-v").srcObject = s; $("remote-v").style.display = "block";
      $("wait").style.display = "none";
      setStatus(modeText, "#22c55e");
    });

    call.on("close", closeCallUI);
  }

  const localV = $("local-v");
  let drag=false, sx=0, sy=0;

  localV.addEventListener("touchstart", (e)=> {
    if (localV.style.display === "none") return;
    drag=true;
    const t = e.touches[0];
    const leftNow = localV.offsetLeft;
    const topNow  = localV.offsetTop;

    if (!localV.style.left) {
      localV.style.left = leftNow + "px";
      localV.style.top  = topNow + "px";
      localV.style.right = "auto";
    }

    sx = t.clientX - localV.offsetLeft;
    sy = t.clientY - localV.offsetTop;
    localV.style.borderColor = "#38bdf8";
  }, {passive:true});
