<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy Chat 3.5 | Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: system-ui, -apple-system, sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        video { background: #000; object-fit: cover; width: 100%; height: 100%; border-radius: 12px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .anim-pulse { animation: pulse 1.5s infinite; }
    </style>
</head>
<body class="h-[100dvh] w-screen flex items-center justify-center p-2">

    <div id="canvas-container"></div>

    <!-- –≠–ö–†–ê–ù –í–•–û–î–ê -->
    <div id="auth-screen" class="glass z-20 p-8 rounded-[2rem] w-full max-w-sm text-center space-y-6 shadow-2xl border border-emerald-500/30">
        <div class="text-6xl mb-2">üöÄ</div>
        <h2 class="text-2xl font-black text-emerald-400 uppercase tracking-[0.2em]">Galaxy Pro</h2>
        <input type="password" id="room-pass" placeholder="–ü–∞—Ä–æ–ª—å –∫–æ–º–Ω–∞—Ç—ã..." class="w-full bg-black/50 border border-white/10 rounded-2xl px-4 py-4 text-white focus:ring-2 focus:ring-emerald-500 outline-none text-center font-bold placeholder-gray-600">
        <button id="auth-btn" class="w-full bg-emerald-600 py-4 rounded-2xl font-bold hover:bg-emerald-500 transition-all shadow-[0_0_20px_rgba(16,185,129,0.4)] active:scale-95 text-lg">–í–´–ô–¢–ò –í –≠–§–ò–†</button>
    </div>

    <!-- –ì–õ–ê–í–ù–´–ô –ò–ù–¢–ï–†–§–ï–ô–° -->
    <main id="chat-ui" class="glass w-full max-w-md h-full sm:h-[85vh] sm:rounded-[2.5rem] flex flex-col relative z-10 overflow-hidden hidden shadow-2xl">
        
        <!-- –®–∞–ø–∫–∞ -->
        <header class="p-4 border-b border-white/10 bg-black/40 flex justify-between items-center">
            <div>
                <h1 class="font-black text-emerald-400 text-xs tracking-widest uppercase">–°–∏—Å—Ç–µ–º–∞ 3.5</h1>
                <div id="status-container" class="flex items-center">
                    <span id="status-dot" class="status-dot bg-yellow-500 anim-pulse"></span>
                    <span id="status-text" class="text-[9px] text-gray-400 uppercase font-bold">–ó–∞–ø—É—Å–∫...</span>
                </div>
            </div>
            <button onclick="location.reload()" class="bg-white/5 p-2 rounded-full text-gray-400 hover:text-white transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </header>

        <!-- –í–ò–î–ï–û-–û–¢–°–ï–ö -->
        <div id="video-zone" class="relative w-full aspect-video bg-black hidden border-b border-emerald-500/20 group">
            <video id="remote-v" autoplay playsinline></video>
            <div id="video-placeholder" class="absolute inset-0 flex items-center justify-center text-xs text-gray-600 uppercase tracking-widest bg-black">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ—Ç–æ–∫–∞...</div>
            <video id="local-v" class="absolute bottom-2 right-2 w-28 rounded-xl border-2 border-emerald-500 shadow-2xl transform scale-x-[-1]" autoplay playsinline muted></video>
            
            <!-- –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ä—Å–∏—Ä–æ–≤–∞–Ω–∏—è –∑–≤—É–∫–∞ -->
            <button id="unmute-btn" class="absolute inset-0 w-full h-full bg-black/60 flex flex-col items-center justify-center gap-2 z-30 hidden">
                <div class="p-4 bg-emerald-600 rounded-full shadow-lg">üîä</div>
                <span class="text-xs font-bold uppercase tracking-widest">–í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ –∏ –≤–∏–¥–µ–æ</span>
            </button>
        </div>

        <!-- –ß–ê–¢ –ò ID -->
        <div id="msgs" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar flex flex-col bg-black/10">
            <div id="my-id-box" class="bg-emerald-500/5 border border-emerald-500/20 p-4 rounded-3xl text-center mb-4 backdrop-blur-md">
                <p class="text-[8px] text-gray-500 uppercase tracking-[0.3em] mb-1 font-bold">–¢–≤–æ–π –∫–æ—Å–º–∏—á–µ—Å–∫–∏–π –∫–æ–¥:</p>
                <p id="display-id" class="text-3xl font-mono font-black text-emerald-400 tracking-[0.2em] uppercase select-all">----</p>
                <p class="text-[7px] text-gray-600 mt-2 uppercase font-bold">–ù–∞–ø–∞—Ä–Ω–∏–∫ –¥–æ–ª–∂–µ–Ω –≤–≤–µ—Å—Ç–∏ –µ–≥–æ –≤–Ω–∏–∑—É</p>
            </div>
        </div>

        <!-- –£–ü–†–ê–í–õ–ï–ù–ò–ï -->
        <footer class="p-4 bg-black/60 border-t border-white/10 space-y-3">
            <div id="conn-form" class="flex gap-2">
                <input type="text" id="target-id" placeholder="–ö–û–î –ù–ê–ü–ê–†–ù–ò–ö–ê..." class="flex-1 bg-black/50 border border-white/10 rounded-2xl px-4 py-3 text-sm text-white outline-none focus:border-emerald-500 transition-all uppercase font-mono tracking-widest">
                <button id="connect-btn" class="bg-emerald-600 px-6 py-3 rounded-2xl text-xs font-black uppercase tracking-widest shadow-lg active:scale-95">–°–í–Ø–ó–¨</button>
            </div>
            
            <div id="chat-controls" class="flex gap-2 hidden">
                <button id="call-btn" class="bg-emerald-500/20 p-3 rounded-2xl text-emerald-400 border border-emerald-500/30 hover:bg-emerald-500/40 transition active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </button>
                <input type="text" id="msg-in" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 bg-black/50 border border-white/10 rounded-2xl px-4 py-3 text-sm text-white outline-none">
                <button id="send-btn" class="bg-indigo-600 p-3 px-6 rounded-2xl text-white font-bold transition-all active:scale-95">üöÄ</button>
            </div>
        </footer>
    </main>

    <script>
        // --- –ì–†–ê–§–ò–ö–ê: 100 000 –ó–í–ï–ó–î ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const starGeo = new THREE.BufferGeometry();
        const starPos = new Float32Array(80000 * 3);
        for(let i=0; i<240000; i++) starPos[i] = (Math.random() - 0.5) * 20;
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.015, color: 0x10b981, transparent: true, opacity: 0.4 }));
        scene.add(stars);

        function animate() {
            stars.rotation.y += 0.0003;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // --- –õ–û–ì–ò–ö–ê P2P –°–í–Ø–ó–ò ---
        let peer = null, conn = null, localStream = null, currentCall = null;
        let roomPass = "";

        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        document.getElementById('auth-btn').onclick = () => {
            roomPass = document.getElementById('room-pass').value.trim().toLowerCase();
            if(!roomPass) return;
            initPeer();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('chat-ui').classList.remove('hidden');
        };

        function setStatus(text, colorClass) {
            statusText.textContent = text;
            statusDot.className = `status-dot ${colorClass} ${colorClass === 'bg-emerald-500' ? '' : 'anim-pulse'}`;
        }

        function initPeer() {
            const shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
            peer = new Peer(roomPass + '-' + shortId.toLowerCase(), {
                debug: 1,
                config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }, { 'urls': 'stun:stun1.l.google.com:19302' }]}
            });

            peer.on('open', (id) => {
                document.getElementById('display-id').textContent = shortId;
                setStatus('–í –≠–§–ò–†–ï', 'bg-emerald-500');
            });

            peer.on('connection', (c) => {
                conn = c;
                bindEvents();
            });

            peer.on('call', async (call) => {
                currentCall = call;
                if(confirm('–í–•–û–î–Ø–©–ò–ô –í–ò–î–ï–û–ó–í–û–ù–û–ö!')) {
                    try {
                        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                        document.getElementById('local-v').srcObject = localStream;
                        document.getElementById('video-zone').classList.remove('hidden');
                        call.answer(localStream);
                        handleStream(call);
                    } catch(e) { 
                        alert("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞! –í–æ–∑–º–æ–∂–Ω–æ, –µ—ë —é–∑–∞–µ—Ç –¥—Ä—É–≥–æ–µ –æ–∫–Ω–æ."); 
                        console.error(e);
                    }
                }
            });

            peer.on('error', (err) => {
                console.error('PeerJS Error:', err);
                if(err.type === 'peer-unavailable') setStatus('–û–®–ò–ë–ö–ê: ID –ù–ï –ù–ê–ô–î–ï–ù', 'bg-red-500');
                else setStatus('–û–®–ò–ë–ö–ê –°–ï–¢–ò', 'bg-red-500');
            });
        }

        function handleStream(call) {
            const rv = document.getElementById('remote-v');
            const unmuteBtn = document.getElementById('unmute-btn');
            
            call.on('stream', (stream) => {
                rv.srcObject = stream;
                document.getElementById('video-placeholder').classList.add('hidden');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–≤—Ç–æ–ø–ª–µ–π
                const playPromise = rv.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        // –ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–≤—É–∫. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É.
                        unmuteBtn.classList.remove('hidden');
                        unmuteBtn.onclick = () => {
                            rv.play();
                            unmuteBtn.classList.add('hidden');
                        };
                    });
                }
            });
        }

        document.getElementById('connect-btn').onclick = () => {
            const tid = document.getElementById('target-id').value.trim().toLowerCase();
            if(!tid) return;
            conn = peer.connect(roomPass + '-' + tid);
            bindEvents();
        };

        function bindEvents() {
            conn.on('open', () => {
                addMsg('–ö–ê–ù–ê–õ –°–í–Ø–ó–ò –£–°–¢–ê–ù–û–í–õ–ï–ù', false, true);
                document.getElementById('conn-form').classList.add('hidden');
                document.getElementById('chat-controls').classList.remove('hidden');
                document.getElementById('my-id-box').classList.add('hidden');
            });
            conn.on('data', d => addMsg(d, false));
            conn.on('close', () => {
                addMsg('–°–í–Ø–ó–¨ –ü–û–¢–ï–†–Ø–ù–ê', false, true);
                setTimeout(() => location.reload(), 2000);
            });
        }

        function addMsg(text, isMine, isSys=false) {
            const d = document.createElement('div');
            if(isSys) {
                d.className = 'text-center text-[10px] text-emerald-400 font-black uppercase my-4 tracking-[0.3em] opacity-80';
                d.textContent = `--- ${text} ---`;
            } else {
                d.className = `flex ${isMine ? 'justify-end' : 'justify-start'} mb-3`;
                d.innerHTML = `<div class="${isMine ? 'bg-emerald-600 shadow-xl' : 'bg-white/10 border border-white/10 text-gray-200'} px-5 py-3 rounded-[1.5rem] text-sm max-w-[85%] backdrop-blur-md">${text}</div>`;
            }
            const msgs = document.getElementById('msgs');
            msgs.appendChild(d);
            msgs.scrollTop = msgs.scrollHeight;
        }

        document.getElementById('send-btn').onclick = (e) => {
            e.preventDefault();
            const val = document.getElementById('msg-in').value.trim();
            if(val && conn && conn.open) {
                conn.send(val);
                addMsg(val, true);
                document.getElementById('msg-in').value = '';
            }
        };

        document.getElementById('call-btn').onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-v').srcObject = localStream;
                document.getElementById('video-zone').classList.remove('hidden');
                
                const tid = conn.peer;
                const call = peer.call(tid, localStream);
                currentCall = call;
                handleStream(call);
            } catch(e) { 
                alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ."); 
            }
        };
    </script>
</body>
</html>
