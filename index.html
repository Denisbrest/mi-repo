<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX LINK v1.0</title>
    <style>
        /* Базовые настройки страницы */
        body {
            margin: 0;
            padding: 20px;
            background-color: #000; /* Черный фон */
            color: #0F0; /* Ярко-зеленый текст */
            font-family: 'Courier New', Courier, monospace; /* Шрифт как в терминале */
            overflow: hidden; /* Чтобы не было полос прокрутки */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Холст для эффекта Матрицы */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Убираем на задний план */
        }

        /* Заголовок */
        h1 {
            text-shadow: 0 0 10px #0F0; /* Зеленое свечение */
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон, чтобы текст читался */
            padding: 10px 20px;
            border: 1px solid #0F0;
        }

        /* Контейнеры для видео */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            z-index: 10; /* Интерфейс поверх матрицы */
        }

        .video-box {
            flex: 1 1 300px;
            background: rgba(0, 20, 0, 0.8); /* Темно-зеленый полупрозрачный фон */
            border: 2px solid #0F0;
            box-shadow: 0 0 15px #0F0; /* Свечение границ */
            padding: 5px;
        }

        video {
            width: 100%;
            height: auto;
            background: #000;
            display: block;
        }

        /* Подписи к видео */
        .label {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            color: #0F0;
        }

        /* Кнопка связи */
        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #000;
            background-color: #0F0; /* Зеленая кнопка */
            border: 2px solid #0F0;
            cursor: pointer;
            box-shadow: 0 0 20px #0F0; /* Сильное свечение */
            transition: all 0.3s ease;
            z-index: 10;
        }

        button:hover {
            background-color: #000;
            color: #0F0;
            box-shadow: 0 0 40px #0F0; /* При наведении светится еще сильнее */
        }
        
        /* Статус подключения */
        #status {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border: 1px solid #0F0;
            z-index: 10;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <h1>> СИСТЕМА СВЯЗИ "АМСТЕРДАМ" <</h1>

    <div class="video-container">
        <div class="video-box">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="label">ОПЕРАТОР 1 (ТЫ)</div>
        </div>
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="label">ОПЕРАТОР 2 (БРАТ)</div>
        </div>
    </div>

    <div id="status">СТАТУС: ОЖИДАНИЕ ПОДКЛЮЧЕНИЯ...</div>

    <button id="startButton">ВЗЛОМАТЬ СЕТЬ</button>

    <script>
        // Находим холст
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Растягиваем холст на весь экран
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Набор символов: катакана, цифры и латиница для аутентичности
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモロゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16; // Размер шрифта падающих букв
        // Вычисляем количество колонок
        const columns = canvas.width / fontSize; 

        // Массив для отслеживания позиции каждой капли (изначально все вверху)
        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        // Главная функция рисования
        const draw = () => {
            // Самый главный трюк: мы не стираем экран полностью, 
            // а рисуем полупрозрачный черный прямоугольник поверх.
            // Это создает эффект затухающего шлейфа.
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Настройки текста
            ctx.fillStyle = '#0F0'; // Ярко-зеленый цвет
            ctx.font = fontSize + 'px monospace';

            // Проходимся по каждой колонке и рисуем символ
            for (let i = 0; i < rainDrops.length; i++) {
                // Выбираем случайный символ
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                
                // Рисуем символ в текущей позиции колонки
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                // Если капля улетела за низ экрана ИЛИ сработал случайный шанс
                // отправляем её обратно наверх. 
                // Math.random() > 0.975 добавляет хаотичности, чтобы они падали не стеной.
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                
                // Сдвигаем каплю вниз
                rainDrops[i]++;
            }
        };

        // Запускаем анимацию (30 кадров в секунду для плавности)
        setInterval(draw, 33);

        // Если изменят размер окна браузера, подстраиваем холст
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Пересчитываем колонки при ресайзе
            const newColumns = canvas.width / fontSize;
             // Заполняем новый массив капель
             const newRainDrops = [];
             for (let x = 0; x < newColumns; x++) {
                 // Пытаемся сохранить старые позиции, если они были
                 newRainDrops[x] = rainDrops[x] || 1;
             }
             // Обновляем основной массив (копируем данные)
             // В JS массивы const менять нельзя, но можно менять их содержимое
             rainDrops.length = 0; // Очищаем старый
             for(let i=0; i < newRainDrops.length; i++) {
                 rainDrops.push(newRainDrops[i]);
             }

        });

        // --- ТУТ БУДЕТ ТВОЙ КОД WebRTC ---
        // Пока просто заглушка для кнопки, чтобы было видно, что она живая
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');
        startButton.addEventListener('click', () => {
             statusDiv.textContent = "СТАТУС: ПОИСК ЗАЩИЩЕННОГО КАНАЛА...";
             statusDiv.style.backgroundColor = "rgba(0, 50, 0, 0.9)";
             // Сюда потом вставим реальную логику соединения
             setTimeout(() => {
                  statusDiv.textContent = "ОШИБКА: КЛЮЧИ ШИФРОВАНИЯ НЕ НАЙДЕНЫ (Нужен сервер!)";
                  statusDiv.style.color = "red";
                  statusDiv.style.borderColor = "red";
             }, 2000);
        });
    </script>
</body>
</html>
