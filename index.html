<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy 4.0 | Free View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
        .glass-ui { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        video { background-color: #050505; object-fit: cover; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #local-v { 
            position: absolute; 
            width: 100px; 
            height: 140px; 
            z-index: 50; 
            border-radius: 1rem; 
            border: 2px solid #10b981; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            touch-action: none; 
        }
        .input-panel { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        /* –ö—Ä–∞—Å–∏–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –¥–ª—è –Ω–∞–∂–∞—Ç—ã—Ö –∫–Ω–æ–ø–æ–∫ –ø–∞—Ä–æ–ª—è */
        .sym-btn:active { background: rgba(16, 185, 129, 0.4); border-color: #10b981; transform: scale(0.95); }
    </style>
</head>
<body class="h-[100dvh] w-screen flex items-center justify-center overflow-hidden">

    <div id="canvas-container"></div>

    <div id="auth-screen" class="glass-ui z-40 p-8 rounded-[2.5rem] w-full max-w-sm text-center space-y-6 mx-4">
        <h2 class="text-2xl font-black text-emerald-400 italic">GALAXY 4.0</h2>
        <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">–ö–õ–Æ–ß –ß–ê–°–¢–û–¢–´</p>
        
        <div id="symbol-pad" class="grid grid-cols-5 gap-3"></div>
        
        <p class="text-[9px] text-gray-500 uppercase mt-2">–í—ã–±–µ—Ä–∏ —Å –Ω–∞–ø–∞—Ä–Ω–∏–∫–æ–º –æ–¥–∏–Ω –∑–Ω–∞–∫</p>
    </div>

    <main id="chat-ui" class="absolute inset-0 z-20 flex flex-col hidden">
        
        <div id="video-zone" class="absolute inset-0 bg-black flex items-center justify-center">
            <video id="remote-v" class="w-full h-full" autoplay playsinline></video>
            <video id="local-v" class="top-4 right-4 transform scale-x-[-1]" autoplay playsinline muted></video>

            <div id="video-wait" class="absolute inset-0 flex flex-col items-center justify-center bg-black/40 text-emerald-500 space-y-2">
                <div class="w-8 h-8 border-2 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-[8px] font-bold uppercase tracking-[0.5em]">–≠—Ñ–∏—Ä –ø—É—Å—Ç...</p>
            </div>
        </div>

        <footer class="absolute bottom-0 left-0 w-full p-4 space-y-3 z-30">
            <div id="msgs" class="max-h-36 overflow-y-auto no-scrollbar space-y-1 mb-2 px-2"></div>

            <div id="setup-controls" class="flex flex-col gap-2 glass-ui p-3 rounded-2xl">
                <div class="flex justify-between items-center px-1">
                    <span class="text-[8px] text-gray-400 uppercase font-bold">–¢–≤–æ–π ID: <span id="display-id" class="text-emerald-400 ml-1 text-xs">----</span></span>
                    <button onclick="location.reload()" class="text-[8px] text-red-400 font-bold uppercase">–°–±—Ä–æ—Å</button>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="target-id" placeholder="ID –ù–ê–ü–ê–†–ù–ò–ö–ê" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-3 py-2 text-sm text-white outline-none uppercase font-mono font-bold tracking-widest">
                    <button id="connect-btn" class="bg-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-emerald-500/30">–°–í–Ø–ó–¨</button>
                </div>
            </div>

            <div id="chat-controls" class="flex gap-2 hidden input-panel p-3 rounded-2xl transition-all duration-300">
                <button id="call-btn" class="bg-emerald-500/10 p-3 rounded-xl text-emerald-400">üé•</button>
                <input type="text" id="msg-in" placeholder="–°–∏–≥–Ω–∞–ª..." class="flex-1 bg-white/5 border border-white/5 rounded-xl px-4 py-2 text-sm outline-none focus:border-emerald-500/50">
                <button id="send-btn" class="bg-indigo-600/80 px-4 rounded-xl font-bold">üöÄ</button>
            </div>
        </footer>
    </main>

    <script>
        // --- –ó–í–ï–ó–î–´ ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const starGeo = new THREE.BufferGeometry();
        const starPos = new Float32Array(20000 * 3);
        for(let i=0; i<60000; i++) starPos[i] = (Math.random() - 0.5) * 15;
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.02, color: 0x10b981, transparent: true, opacity: 0.3 }));
        scene.add(stars);
        function animate() { stars.rotation.y += 0.0002; renderer.render(scene, camera); requestAnimationFrame(animate); }
        animate();

        // --- –õ–û–ì–ò–ö–ê –ü–ï–†–ï–¢–ê–°–ö–ò–í–ê–ù–ò–Ø ---
        const localV = document.getElementById('local-v');
        let isDragging = false; let startX, startY;
        localV.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - localV.offsetLeft;
            startY = e.touches[0].clientY - localV.offsetTop;
            localV.style.borderColor = "#60a5fa";
        });
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            let x = Math.max(0, Math.min(e.touches[0].clientX - startX, window.innerWidth - localV.offsetWidth));
            let y = Math.max(0, Math.min(e.touches[0].clientY - startY, window.innerHeight - localV.offsetHeight));
            localV.style.left = x + 'px'; localV.style.top = y + 'px';
            localV.style.right = 'auto'; localV.style.bottom = 'auto';
        });
        document.addEventListener('touchend', () => { isDragging = false; localV.style.borderColor = "#10b981"; });

        // --- –õ–û–ì–ò–ö–ê –°–í–Ø–ó–ò –ò –ü–ê–ú–Ø–¢–¨ ---
        let peer = null; let conn = null; let localStream = null; let roomPass = "";

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ ID –Ω–∞–ø–∞—Ä–Ω–∏–∫–∞ –∏–∑ –ø–∞–º—è—Ç–∏
        window.onload = () => {
            if(localStorage.getItem('lastTarget')) {
                document.getElementById('target-id').value = localStorage.getItem('lastTarget');
            }
        };

        // 10 –ö–æ—Å–º–∏—á–µ—Å–∫–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤ (–Ω–∞—à –Ω–æ–≤—ã–π –≤–∏–∑—É–∞–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å)
        const sysCode = [
            { i: 'üëΩ', v: 'alien' }, { i: 'üöÄ', v: 'rocket' }, { i: 'üõ∞Ô∏è', v: 'sat' }, 
            { i: 'üõ∏', v: 'ufo' }, { i: 'üåç', v: 'earth' }, { i: 'üåô', v: 'moon' }, 
            { i: 'ü™ê', v: 'planet' }, { i: '‚òÑÔ∏è', v: 'comet' }, { i: 'ü§ñ', v: 'bot' }, { i: '‚ò¢Ô∏è', v: 'nuke' }
        ];

        // –†–∏—Å—É–µ–º –∫–Ω–æ–ø–∫–∏-—Å–∏–º–≤–æ–ª—ã
        const pad = document.getElementById('symbol-pad');
        sysCode.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'sym-btn bg-white/5 border border-white/10 rounded-2xl text-2xl py-4 flex justify-center items-center transition-all';
            btn.textContent = s.i;
            btn.onclick = () => {
                roomPass = s.v; // –ö–æ–¥ —Å–∏–º–≤–æ–ª–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ø–∞—Ä–æ–ª–µ–º
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('chat-ui').style.display = 'flex';
                initPeer(); // –°—Ä–∞–∑—É –∑–∞–ø—É—Å–∫–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ (—ç–∫–æ–Ω–æ–º–∏–º 1 –∫–ª–∏–∫)
            };
            pad.appendChild(btn);
        });

        function initPeer() {
            // –ò—â–µ–º –°–í–û–ô –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π ID –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –µ–≥–æ –Ω–∞–≤—Å–µ–≥–¥–∞
            let shortId = localStorage.getItem('myGalaxyId');
            if(!shortId) {
                shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
                localStorage.setItem('myGalaxyId', shortId);
            }

            peer = new Peer(roomPass + '-' + shortId.toLowerCase(), {
                config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }
            });
            
            peer.on('open', () => document.getElementById('display-id').textContent = shortId);
            peer.on('connection', c => { conn = c; bindEvents(); });
            peer.on('call', async call => {
                if(confirm('–ü–†–ò–ù–Ø–¢–¨ –°–ò–ì–ù–ê–õ?')) {
                    try {
                        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                        localV.srcObject = localStream;
                        call.answer(localStream);
                        call.on('stream', s => {
                            document.getElementById('remote-v').srcObject = s;
                            document.getElementById('video-wait').style.display = 'none';
                        });
                        call.on('close', () => { 
                             document.getElementById('remote-v').srcObject = null;
                             document.getElementById('video-wait').style.display = 'flex';
                             addMsg('–≠–§–ò–† –ó–ê–ö–†–´–¢', true);
                        });
                    } catch (e) { alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã!"); }
                }
            });
        }

        document.getElementById('connect-btn').onclick = () => {
            const tid = document.getElementById('target-id').value.trim().toUpperCase();
            if(!tid) return;
            localStorage.setItem('lastTarget', tid); // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º ID –Ω–∞–ø–∞—Ä–Ω–∏–∫–∞
            conn = peer.connect(roomPass + '-' + tid.toLowerCase());
            bindEvents();
        };

        function bindEvents() {
            conn.on('open', () => {
                addMsg('–ö–ê–ù–ê–õ –ó–ê–©–ò–©–ï–ù', true);
                document.getElementById('setup-controls').style.display = 'none';
                document.getElementById('chat-controls').classList.remove('hidden');
            });
            conn.on('data', d => addMsg(d, false));
            conn.on('close', () => addMsg('–°–í–Ø–ó–¨ –ü–†–ï–†–í–ê–ù–ê', true));
        }

        function addMsg(text, isSys) {
            const d = document.createElement('div');
            if(isSys) {
                d.className = 'text-center text-[8px] text-emerald-400 font-bold uppercase opacity-60';
                d.textContent = text;
            } else {
                const isMine = text.startsWith('me:');
                const clean = isMine ? text.replace('me:', '') : text;
                d.className = `flex ${isMine ? 'justify-end' : 'justify-start'}`;
                d.innerHTML = `<div class="${isMine ? 'bg-emerald-600/40' : 'bg-white/5'} px-3 py-1 rounded-xl text-xs max-w-[80%] backdrop-blur-sm">${clean}</div>`;
            }
            const msgs = document.getElementById('msgs');
            msgs.appendChild(d);
            msgs.scrollTop = msgs.scrollHeight;
        }

        document.getElementById('send-btn').onclick = (e) => {
            e.preventDefault();
            const v = document.getElementById('msg-in').value.trim();
            if(v && conn && conn.open) {
                conn.send(v);
                addMsg('me:' + v, false);
                document.getElementById('msg-in').value = '';
            }
        };

        document.getElementById('call-btn').onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localV.srcObject = localStream;
                const call = peer.call(conn.peer, localStream);
                call.on('stream', s => {
                    document.getElementById('remote-v').srcObject = s;
                    document.getElementById('video-wait').style.display = 'none';
                });
                call.on('close', () => { 
                     document.getElementById('remote-v').srcObject = null;
                     document.getElementById('video-wait').style.display = 'flex';
                     addMsg('–≠–§–ò–† –ó–ê–ö–†–´–¢', true);
                });
            } catch(e) { alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã!"); }
        };

        const msgIn = document.getElementById('msg-in');
        const chatControls = document.getElementById('chat-controls');
        msgIn.addEventListener('focus', () => chatControls.classList.add('mb-8'));
        msgIn.addEventListener('blur', () => chatControls.classList.remove('mb-8'));
    </script>
</body>
</html>
