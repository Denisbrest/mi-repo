<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX COMM v2.0</title>
    <style>
        /* --- ТЕМА МАТРИЦА (СТРОГАЯ) --- */
        :root {
            --matrix-green: #00ff41; /* Тот самый зеленый цвет */
            --matrix-dark: #000000;  /* Глухой черный */
            --matrix-glow: 0 0 10px rgba(0, 255, 65, 0.7); /* Эффект свечения */
        }

        body {
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            font-family: 'Courier New', Courier, monospace; /* Шрифт терминала */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Заголовок */
        h1 {
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: var(--matrix-glow); /* Свечение текста */
            border-bottom: 2px solid var(--matrix-green);
            padding-bottom: 10px;
        }

        /* Контейнер для видео-блоков */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
        }

        /* Отдельный видео-бокс */
        .video-box {
            flex: 1 1 350px; /* Адаптивный размер */
            border: 3px solid var(--matrix-green);
            background-color: #001100; /* Очень темный зеленый фон внутри */
            box-shadow: var(--matrix-glow); /* Свечение границ */
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        /* Сами видео-элементы */
        video {
            width: 100%;
            height: auto;
            background-color: #000;
            border-bottom: 1px solid var(--matrix-green);
            flex-grow: 1; /* Чтобы занимало всё место */
            min-height: 250px; /* Минимальная высота на телефоне */
        }

        /* Подписи под видео */
        .label {
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            padding: 5px;
            letter-spacing: 1px;
        }

        /* Зона управления внизу */
        .controls-area {
            width: 100%;
            max-width: 600px;
            padding: 25px;
            border: 2px dashed var(--matrix-green); /* Пунктирная рамка */
            text-align: center;
        }

        /* Поля ввода */
        input {
            background-color: var(--matrix-dark);
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 12px;
            font-family: inherit;
            font-size: 16px;
            margin: 10px 5px;
            outline: none;
            text-align: center;
            width: calc(50% - 20px); /* Два поля в ряд */
            box-shadow: inset 0 0 5px var(--matrix-green);
        }
        
        /* На маленьких экранах поля друг под другом */
        @media (max-width: 500px) {
            input { width: 90%; }
        }

        /* Главная кнопка */
        button {
            display: block;
            width: 80%;
            margin: 25px auto 0;
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            border: 3px solid var(--matrix-green);
            padding: 15px 30px;
            font-size: 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: var(--matrix-glow);
        }

        /* Эффект при наведении на кнопку */
        button:hover {
            background-color: var(--matrix-green);
            color: var(--matrix-dark);
            box-shadow: 0 0 25px var(--matrix-green); /* Сильное свечение */
        }

    </style>
</head>
<body>

    <h1>> ТЕРМИНАЛ СВЯЗИ <</h1>

    <div class="main-container">
        <div class="video-box">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="label">[ ОПЕРАТОР: ТЫ ]</div>
        </div>
        
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="label">[ ЦЕЛЬ: БРАТ ]</div>
        </div>
    </div>

    <div class="controls-area">
        <div style="margin-bottom: 15px;">СТАТУС СИСТЕМЫ: ОЖИДАНИЕ КОМАНДЫ</div>
        
        <button id="startButton">УСТАНОВИТЬ СОЕДИНЕНИЕ</button>
    </div>

    <script>
        // Временная заглушка, чтобы кнопка "жила"
        const btn = document.getElementById('startButton');
        btn.addEventListener('click', function() {
            this.style.backgroundColor = 'var(--matrix-green)';
            this.style.color = 'var(--matrix-dark)';
            this.innerText = '>>> ПОИСК СЕТИ... <<<';
            setTimeout(() => {
                 this.style.backgroundColor = 'var(--matrix-dark)';
                 this.style.color = 'red';
                 this.style.borderColor = 'red';
                 this.style.boxShadow = '0 0 15px red';
                 this.innerText = 'ОШИБКА: НЕТ КЛЮЧЕЙ ШИФРОВАНИЯ';
            }, 2000);
        });
    </script>

</body>
</html>
