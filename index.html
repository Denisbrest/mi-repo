<script>
(() => {
  const $ = (id) => document.getElementById(id);
  const setStatus = (t, c) => { $("status").textContent = t; $("dot").style.background = c || "#94a3b8"; };

  const showErr = (msg) => {
    $("errBox").style.display = "block";
    $("errText").textContent = ($("errText").textContent ? $("errText").textContent + "\n\n" : "") + String(msg);
    setStatus("–û–®–ò–ë–ö–ê", "#ef4444");
  };
  $("errClose").onclick = () => $("errBox").style.display = "none";

  window.addEventListener("error", (e) => showErr("JS ERROR: " + (e.message || e.error || "unknown")));
  window.addEventListener("unhandledrejection", (e) => showErr("PROMISE: " + (e.reason?.message || e.reason || "unknown")));

  // ==== CONFIG (—É —Ç–µ–±—è —É–∂–µ –µ—Å—Ç—å —ç—Ç–æ—Ç endpoint) ====
  const TURN_HTTP_ENDPOINT = "http://89.124.78.246:8080/get-turn"; // —Ç–≤–æ–π VDS –æ—Ç–¥–∞—ë—Ç JSON –º–∞—Å—Å–∏–≤–∞ ICE
  const ALLORIGINS = "https://api.allorigins.win/raw?url=";        // –º–æ—Å—Ç —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å http —á–µ—Ä–µ–∑ https

  // ==== ID ====
  let myId = localStorage.getItem("myGalaxyId");
  if (!myId) {
    myId = Math.random().toString(36).substring(2,6).toUpperCase();
    localStorage.setItem("myGalaxyId", myId);
  }
  $("front-id").textContent = myId;
  $("display-id").textContent = myId;

  $("copy-id").onclick = async () => {
    try{
      await navigator.clipboard.writeText(myId);
      setStatus("–°–ö–û–ü–ò–†–û–í–ê–ù–û", "#22c55e");
      setTimeout(()=>setStatus("–û–ñ–ò–î–ê–ù–ò–ï","#94a3b8"), 900);
    }catch{
      setStatus("–ö–û–ü–ò–†–£–ô –†–£–ö–ê–ú–ò", "#f59e0b");
    }
  };

  // ==== UI PAD ====
  const sysCode = [
    { i:'üëΩ', v:'alien' }, { i:'üöÄ', v:'rocket' }, { i:'üõ∞Ô∏è', v:'sat' }, { i:'üõ∏', v:'ufo' }, { i:'üåç', v:'earth' },
    { i:'üåô', v:'moon' }, { i:'ü™ê', v:'planet' }, { i:'‚òÑÔ∏è', v:'comet' }, { i:'ü§ñ', v:'bot' }, { i:'‚ò¢Ô∏è', v:'nuke' }
  ];

  // ==== CANVAS ULTRA GRAPH ====
  const canvas = $("radar-canvas");
  const ctx = canvas.getContext("2d", { alpha: true });

  let W=0,H=0,DPR=1;
  const MAX = 1000;                // –ø–æ—Ç–æ–ª–æ–∫ –≥—Ä–∞—Ñ–∏–∫–∞ –ø–æ ms
  const N = 60;                    // —Ç–æ—á–µ–∫
  const pings = new Array(N).fill(0);
  let phase = 0;

  function resizeCanvas(){
    DPR = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
    const rect = canvas.getBoundingClientRect();
    W = Math.max(1, Math.floor(rect.width));
    H = Math.max(1, Math.floor(rect.height));
    canvas.width  = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }

  function lerp(a,b,t){ return a + (b-a)*t; }

  function qualityColor(ms){
    if(ms <= 0) return "rgba(255,255,255,.9)";
    if(ms < 150) return "rgba(34,197,94,.95)";
    if(ms < 400) return "rgba(250,204,21,.95)";
    return "rgba(239,68,68,.95)";
  }

  function draw(){
    if(W===0||H===0) resizeCanvas();

    // —Ñ–æ–Ω
    ctx.clearRect(0,0,W,H);
    const g = ctx.createLinearGradient(0,0,W,H);
    g.addColorStop(0, "rgba(56,189,248,.14)");
    g.addColorStop(1, "rgba(34,197,94,.06)");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,W,H);

    // —Å–µ—Ç–∫–∞
    ctx.lineWidth = 1;
    ctx.strokeStyle = "rgba(255,255,255,.08)";
    ctx.beginPath();
    const mid = H*0.55;
    ctx.moveTo(0, mid);
    ctx.lineTo(W, mid);
    ctx.stroke();

    ctx.beginPath();
    for(let i=1;i<5;i++){
      const x = (W/5)*i + (Math.sin(phase*0.6+i)*0.2);
      ctx.moveTo(x, 0);
      ctx.lineTo(x, H);
    }
    ctx.stroke();

    // –ª–∏–Ω–∏—è (—Å–≥–ª–∞–∂–µ–Ω–Ω–∞—è)
    const step = W / (N-1);
    const last = pings[N-1];
    const col = qualityColor(last);

    // ‚Äú—Å–≤–µ—á–µ–Ω–∏–µ‚Äù
    ctx.save();
    ctx.shadowColor = col;
    ctx.shadowBlur = 18;
    ctx.lineWidth = 3.6;
    ctx.strokeStyle = col;

    ctx.beginPath();
    for(let i=0;i<N;i++){
      const v = Math.min(MAX, Math.max(0, pings[i]));
      const t = v / MAX;
      const y = lerp(H-8, 8, t);
      const x = i*step;

      if(i===0) ctx.moveTo(x, y);
      else{
        // –ª—ë–≥–∫–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ
        const px = (i-1)*step;
        const pv = Math.min(MAX, Math.max(0, pings[i-1]));
        const pt = pv / MAX;
        const py = lerp(H-8, 8, pt);
        const cx = (px + x)/2;
        ctx.quadraticCurveTo(px, py, cx, (py+y)/2);
      }
    }
    ctx.stroke();
    ctx.restore();

    // –±–µ–≥—É—â–∏–π ‚Äú—Å–∫–∞–Ω‚Äù
    const scanX = ((phase*55) % (W+120)) - 120;
    const scan = ctx.createLinearGradient(scanX,0,scanX+120,0);
    scan.addColorStop(0, "rgba(56,189,248,0)");
    scan.addColorStop(0.5, "rgba(56,189,248,.18)");
    scan.addColorStop(1, "rgba(56,189,248,0)");
    ctx.fillStyle = scan;
    ctx.fillRect(scanX,0,120,H);

    phase += 0.018;
    requestAnimationFrame(draw);
  }

  window.addEventListener("resize", resizeCanvas);
  setTimeout(resizeCanvas, 0);
  requestAnimationFrame(draw);

  // ==== PEER / WEBRTC ====
  let roomPass = "";
  let peer = null;
  let conn = null;
  let localStream = null;
  let pingTimer = null;

  const secHint = $("sec-hint");
  const peerHint = $("peer-hint");

  async function getIceServers(){
    // 1) –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å TURN —Å VDS —á–µ—Ä–µ–∑ https –º–æ—Å—Ç
    secHint.textContent = "TURN: –ø–æ–ª—É—á–∞–µ–º –∫–ª—é—á–∏‚Ä¶";
    secHint.style.color = "var(--p)";

    try{
      const url = ALLORIGINS + encodeURIComponent(TURN_HTTP_ENDPOINT + "?t=" + Date.now());
      const res = await fetch(url, { cache: "no-store" });
      if(!res.ok) throw new Error("HTTP " + res.status);
      const txt = await res.text();
      const data = JSON.parse(txt);
      if(!Array.isArray(data)) throw new Error("Bad ICE format");
      secHint.textContent = "TURN: –∫–ª—é—á–∏ –ø–æ–ª—É—á–µ–Ω—ã ‚úÖ";
      secHint.style.color = "var(--ok)";
      return data;
