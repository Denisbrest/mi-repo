<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–û–º–µ–≥–∞ 2.2 | PROXY</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    :root{
      --p:#0ea5e9; --p2:#38bdf8;
      --bg1:#f0f9ff; --bg2:#e0f2fe;
      --t:#0f172a; --m:#64748b;
      --g: rgba(255,255,255,.72);
      --st: rgba(226,232,240,.95);
      --sh: rgba(2,132,199,.20);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; overflow:hidden; touch-action:none;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--t);
    }
    .bg-dots{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.55;
      background-image: radial-gradient(rgba(148,163,184,.25) 1px, transparent 1px);
      background-size: 18px 18px;
      mask-image: radial-gradient(circle at 30% 20%, black 0%, black 40%, transparent 75%);
    }
    .status{
      position:absolute; top:14px; left:14px; z-index:50;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:16px;
      background: rgba(255,255,255,.72);
      border:1px solid var(--st);
      box-shadow: 0 10px 28px -20px rgba(0,0,0,.28);
      backdrop-filter: blur(14px);
    }
    .dot{ width:10px; height:10px; border-radius:999px; background:#94a3b8; }
    .stxt{ font-size:10px; font-weight:800; letter-spacing:.28em; text-transform:uppercase; color:var(--m); }

    .wrap{
      position:relative; z-index:10;
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:16px;
    }
    .card{
      width:min(380px, 92vw);
      border-radius: 34px;
      background: var(--g);
      border:1px solid var(--st);
      box-shadow: 0 18px 60px -26px var(--sh);
      backdrop-filter: blur(18px) saturate(180%);
      padding: 28px;
      text-align:center;
    }
    .logoWrap{
      width:112px; height:112px; margin:0 auto 10px;
      border-radius: 30px;
      padding:6px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(56,189,248,.22));
      border:1px solid rgba(255,255,255,.75);
      box-shadow: 0 18px 55px -28px rgba(14,165,233,.45);
    }
    .logo{
      width:100%; height:100%;
      border-radius: 24px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.88);
      border:1px solid rgba(56,189,248,.25);
      font-weight:900; font-size:52px;
      background: linear-gradient(135deg, var(--p), var(--p2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .cap{ font-size:10px; letter-spacing:.42em; text-transform:uppercase; font-weight:800; color:var(--m); }
    .sub{ margin-top:8px; font-size:12px; font-weight:700; color:rgba(100,116,139,.85); text-transform:uppercase; letter-spacing:.2em; }

    .pad{ display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; margin-top:18px; }
    .btn{ height:56px; border-radius:18px; font-size:24px; background: rgba(255,255,255,.88); border:1px solid rgba(226,232,240,.95); color:#64748b; box-shadow: 0 10px 25px -20px rgba(0,0,0,.25); transition: transform .12s ease; -webkit-tap-highlight-color:transparent; }
    .btn:active{ transform: scale(.96); background: var(--p); color:white; }

    .idRow{ margin-top:18px; padding-top:16px; border-top:1px solid rgba(226,232,240,.65); display:flex; align-items:center; justify-content:center; gap:10px; font-size:11px; font-weight:800; letter-spacing:.28em; text-transform:uppercase; color:var(--m); }
    .chip{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:14px; background: rgba(14,165,233,.10); border:1px solid rgba(14,165,233,.22); color: var(--p); font-weight:900; letter-spacing:.18em; }
    .copy{ width:44px; height:38px; border-radius:14px; background: rgba(255,255,255,.92); border:1px solid rgba(226,232,240,.95); font-weight:900; }
    .hint{ margin-top:8px; font-size:11px; color:rgba(100,116,139,.75); }

    #app{ display:none; position:absolute; inset:0; z-index:20; background: rgba(248,250,252,.65); }
    #video-zone{ position:absolute; inset:0; overflow:hidden; border-bottom-left-radius:34px; border-bottom-right-radius:34px; }
    #remote-v{ width:100%; height:100%; object-fit:cover; display:none; }
    #local-v{ position:absolute; top:14px; right:14px; width:104px; height:146px; border-radius:18px; border:2px solid rgba(255,255,255,.95); transform: scaleX(-1); display:none; touch-action:none; }
    #wait{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:12px; background: rgba(241,245,249,.80); backdrop-filter: blur(14px); color: var(--p); }
    .spin{ width:46px; height:46px; border-radius:999px; border:4px solid rgba(148,163,184,.22); border-top-color: var(--p); animation: rot 1s linear infinite; }
    @keyframes rot{ to{ transform: rotate(360deg); } }

    #footer{ position:absolute; left:0; right:0; bottom:0; padding: 14px 14px 22px; z-index:30; }
    
    #signal-panel{ display:none; margin-bottom: 10px; background: rgba(15, 23, 42, 0.85); border:1px solid rgba(255,255,255,.2); border-radius: 20px; padding: 12px; text-align:center; }
    .radar-title{ font-size:10px; font-weight:800; letter-spacing:.28em; color: #38bdf8; margin-bottom: 8px; }
    #radar-canvas{ width: 100%; height: 60px; border-radius: 10px; background: rgba(0,0,0,0.4); }

    .panel{ background: rgba(255,255,255,.78); border:1px solid rgba(255,255,255,.88); border-radius: 26px; backdrop-filter: blur(18px); padding: 14px; }
    .row2{ display:flex; gap:8px; align-items:center; }
    .in{ flex:1; height:48px; border-radius: 18px; border:1px solid rgba(203,213,225,.85); text-align:center; font-weight:900; letter-spacing:.22em; text-transform:uppercase; outline:none; }
    .cta{ height:48px; padding: 0 18px; border-radius: 18px; border:none; color:white; font-weight:900; background: linear-gradient(90deg, var(--p), var(--p2)); }
    #callControls{ display:none; gap:10px; align-items:center; justify-content:center; }
    .bigBtn{ flex: 1; height:56px; border-radius:18px; border:1px solid rgba(226,232,240,.9); background: rgba(255,255,255,.92); font-size:24px; font-weight: 800; display:flex; align-items:center; justify-content:center; }
    .btn-red{ color: #ef4444; }
  </style>
</head>

<body>
  <div class="bg-dots"></div>
  <div class="status">
    <div id="dot" class="dot"></div>
    <div id="status" class="stxt">–û–ñ–ò–î–ê–ù–ò–ï</div>
  </div>

  <div class="wrap" id="authWrap">
    <div class="card" id="auth-screen">
      <div class="logoWrap"><div class="logo">Œ©2.2</div></div>
      <div class="cap">–û–ú–ï–ì–ê 2.2 | PROXY</div>
      <div class="sub">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞</div>
      <div class="pad" id="symbol-pad"></div>
      <div class="idRow">–í–ê–® ID: <span class="chip"><span id="front-id">----</span></span><button class="copy" id="copy-id">‚ßâ</button></div>
      <div class="hint" id="sec-hint" style="color:#0ea5e9; font-weight:bold;">–ñ–¥–µ–º –∫–æ–º–∞–Ω–¥—É...</div>
    </div>
  </div>

  <div id="app">
    <div id="video-zone">
      <video id="remote-v" autoplay playsinline></video>
      <video id="local-v" autoplay playsinline muted></video>
      <div id="wait"><div class="spin"></div><div class="stxt">–ü–û–ò–°–ö –°–ò–ì–ù–ê–õ–ê‚Ä¶</div></div>
    </div>
    <div id="footer">
      <div id="signal-panel">
        <div class="radar-title">PING: <span id="ping-val" style="color:#fff;">--</span> MS</div>
        <canvas id="radar-canvas" width="400" height="80"></canvas>
      </div>
      <div class="panel" id="setup-controls">
        <div class="row2" style="justify-content:space-between; margin-bottom:10px;">
          <div class="stxt">–í–ê–® ID: <b style="color:var(--p)" id="display-id">----</b></div>
          <button class="smallBtn" onclick="location.reload()" style="width:48px; border-radius:14px; background:#fff;">‚Üª</button>
        </div>
        <div class="row2">
          <input class="in" id="target-id" placeholder="ID –ù–ê–ü–ê–†–ù–ò–ö–ê" />
          <button class="cta" id="connect-btn">–°–í–Ø–ó–¨</button>
        </div>
      </div>
      <div class="panel row2" id="callControls">
        <button class="bigBtn" id="audio-btn">üìû</button>
        <button class="bigBtn" id="call-btn">üìπ</button>
        <button class="bigBtn btn-red" id="drop-btn" style="display:none; flex:0.4;">‚úñ</button>
      </div>
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);
  const setStatus = (t, c) => { $("status").textContent = t; $("dot").style.background = c || "#94a3b8"; };

  let myId = localStorage.getItem("myGalaxyId");
  if (!myId) { myId = Math.random().toString(36).substring(2,6).toUpperCase(); localStorage.setItem("myGalaxyId", myId); }
  $("front-id").textContent = myId; $("display-id").textContent = myId;

  const sysCode = [{i:'üëΩ',v:'alien'},{i:'üöÄ',v:'rocket'},{i:'üõ∞Ô∏è',v:'sat'},{i:'üõ∏',v:'ufo'},{i:'üåç',v:'earth'},{i:'üåô',v:'moon'},{i:'ü™ê',v:'planet'},{i:'‚òÑÔ∏è',v:'comet'},{i:'ü§ñ',v:'bot'},{i:'‚ò¢Ô∏è',v:'nuke'}];
  
  let roomPass = "", peer = null, conn = null, localStream = null, pingInterval = null;
  const cvs = $('radar-canvas'), ctx = cvs.getContext('2d'), pings = new Array(40).fill(0);

  function drawRadar() {
    ctx.clearRect(0, 0, cvs.width, cvs.height);
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(0, cvs.height/2); ctx.lineTo(cvs.width, cvs.height/2); ctx.stroke();
    ctx.beginPath(); ctx.strokeStyle = '#22c55e'; ctx.lineWidth = 3; ctx.lineJoin = 'round';
    const step = cvs.width / (pings.length - 1);
    for(let i=0; i<pings.length; i++) {
      let val = Math.min(pings[i], 1000), h = (val / 1000) * cvs.height, y = cvs.height - h - 5;
      if(y > cvs.height) y = cvs.height; if(y < 5) y = 5;
      if(i===0) ctx.moveTo(i*step, y); else ctx.lineTo(i*step, y);
    }
    ctx.stroke();
    const lp = pings[pings.length-1];
    $('ping-val').style.color = lp === 0 ? "#fff" : (lp < 150 ? "#22c55e" : (lp < 400 ? "#facc15" : "#ef4444"));
  }
  drawRadar();

  // --- –ò–î–ï–ú –ù–ê VDS –ß–ï–†–ï–ó –ó–ê–©–ò–©–ï–ù–ù–´–ô –ú–û–°–¢ ---
  async function getIceServers(){
    $("sec-hint").textContent = "TURN: –û–±—Ö–æ–¥ HTTP –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏...";
    try {
      const vdsUrl = "http://89.124.78.246:8080/get-turn?t=" + Date.now();
      const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(vdsUrl);
      
      const res = await fetch(proxyUrl);
      const data = await res.json();
      $("sec-hint").textContent = "TURN: –ö–ª—é—á–∏ –ø–æ–ª—É—á–µ–Ω—ã! üîì";
      $("sec-hint").style.color = "#22c55e";
      return data;
    } catch (e) {
      console.error(e);
      $("sec-hint").textContent = "TURN: –û—à–∏–±–∫–∞ –º–æ—Å—Ç–∞!";
      $("sec-hint").style.color = "#ef4444";
      return [{ urls: "stun:stun.l.google.com:19302" }];
    }
  }

  async function initPeer(){
    if (!window.Peer) return;
    setStatus("–°–ï–¢–¨‚Ä¶", "#0ea5e9");
    
    const myIceServers = await getIceServers();

    peer = new Peer(roomPass + "-" + myId.toLowerCase(), { config: { iceServers: myIceServers } });
    peer.on("open", () => setStatus("–ì–û–¢–û–í–û", "#22c55e"));
    peer.on("error", () => setStatus("–û–®–ò–ë–ö–ê", "#ef4444"));
    peer.on("connection", (c) => { conn = c; bindConn(); });

    peer.on("call", async (call) => {
      const isVideo = confirm("–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤! –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É?\n(–û–ö = –í–∏–¥–µ–æ, –û—Ç–º–µ–Ω–∞ = –ê—É–¥–∏–æ)");
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
        if (isVideo) { $("local-v").srcObject = localStream; $("local-v").style.display = "block"; } 
        call.answer(localStream);
        call.on("stream", (s) => { $("remote-v").srcObject = s; $("remote-v").style.display = "block"; $("wait").style.display = "none"; setStatus("–ù–ê –°–í–Ø–ó–ò", "#22c55e"); });
        call.on("close", closeCallUI);
      } catch { setStatus("–û–®–ò–ë–ö–ê", "#f59e0b"); }
    });
  }

  function bindConn(){
    if (!conn) return;
    conn.on("open", () => {
      $("setup-controls").style.display = "none"; $("callControls").style.display = "flex"; $("signal-panel").style.display = "block"; setStatus("–°–í–Ø–ó–¨ –ï–°–¢–¨", "#22c55e");
      pingInterval = setInterval(() => { if(conn && conn.open) conn.send(JSON.stringify({ type: 'ping', ts: Date.now() })); }, 1000);
    });
    conn.on("data", (d) => {
      try {
        const data = JSON.parse(d);
        if (data.type === 'ping') conn.send(JSON.stringify({ type: 'pong', ts: data.ts }));
        else if (data.type === 'pong') {
          const rtt = Date.now() - data.ts; $('ping-val').textContent = rtt; pings.push(rtt); pings.shift(); drawRadar();
        }
      } catch (e) {}
    });
    conn.on("close", () => { clearInterval(pingInterval); setStatus("–†–ê–ó–†–´–í", "#f59e0b"); $("signal-panel").style.display = "none"; });
  }

  function closeCallUI() { $("remote-v").srcObject = null; $("remote-v").style.display = "none"; $("local-v").style.display = "none"; $("wait").style.display = "flex"; setStatus("–°–í–Ø–ó–¨ –ï–°–¢–¨", "#22c55e"); $("audio-btn").style.display = "flex"; $("call-btn").style.display = "flex"; $("drop-btn").style.display = "none"; }

  sysCode.forEach(s => {
    const b = document.createElement("button"); b.className = "btn"; b.textContent = s.i;
    b.onclick = async () => { roomPass = s.v; $("authWrap").style.display = "none"; $("app").style.display = "block"; await initPeer(); };
    $("symbol-pad").appendChild(b);
  });

  const last = localStorage.getItem("lastTarget"); if (last) $("target-id").value = last;
  $("connect-btn").onclick = () => {
    const tid = ($("target-id").value || "").trim().toUpperCase(); if (!tid) return;
    localStorage.setItem("lastTarget", tid);
    if (!peer) return;
    setStatus("–ö–û–ù–ù–ï–ö–¢‚Ä¶", "#0ea5e9"); conn = peer.connect(roomPass + "-" + tid.toLowerCase()); bindConn();
  };

  $("audio-btn").onclick = async () => {
    if (!conn || !conn.open) return;
    try { localStream = await navigator.mediaDevices.getUserMedia({ video:false, audio:true }); $("local-v").style.display = "none"; const call = peer.call(conn.peer, localStream); setupCallEvents(call, "–ê–£–î–ò–û"); } catch {}
  };
  $("call-btn").onclick = async () => {
    if (!conn || !conn.open) return;
    try { localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true }); $("local-v").srcObject = localStream; $("local-v").style.display = "block"; const call = peer.call(conn.peer, localStream); setupCallEvents(call, "–í–ò–î–ï–û"); } catch {}
  };
  $("drop-btn").onclick = () => location.reload();

  function setupCallEvents(call, modeText) { $("audio-btn").style.display = "none"; $("call-btn").style.display = "none"; $("drop-btn").style.display = "flex"; call.on("stream", (s) => { $("remote-v").srcObject = s; $("remote-v").style.display = "block"; $("wait").style.display = "none"; setStatus(modeText, "#22c55e"); }); call.on("close", closeCallUI); }
})();
</script>
</body>
</html>
