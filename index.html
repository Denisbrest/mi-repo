<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy Chat 3.7 | Clean Air</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; color: white; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
        .glass-panel { background: rgba(10, 10, 15, 0.9); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        video { background-color: #000; border-radius: 16px; object-fit: cover; }
        .status-pulse { width: 8px; height: 8px; border-radius: 50%; background-color: #10b981; box-shadow: 0 0 10px #10b981; }
    </style>
</head>
<body class="h-[100dvh] w-screen flex items-center justify-center p-2">

    <!-- –§–û–ù: –ó–í–ï–ó–î–´ -->
    <div id="canvas-container"></div>

    <!-- –í–•–û–î -->
    <div id="auth-screen" class="glass-panel z-20 p-8 rounded-[2rem] w-full max-w-sm text-center space-y-6 shadow-2xl">
        <h2 class="text-2xl font-bold text-emerald-400 uppercase tracking-widest">–í—Ö–æ–¥ –≤ —Å–µ–∫—Ç–æ—Ä</h2>
        <input type="password" id="room-pass" placeholder="–ü–∞—Ä–æ–ª—å..." class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-4 text-white focus:border-emerald-500 outline-none text-center font-bold">
        <button id="auth-btn" class="w-full bg-emerald-600 py-4 rounded-2xl font-bold hover:bg-emerald-500 transition active:scale-95">–í–û–ô–¢–ò</button>
    </div>

    <!-- –ò–ù–¢–ï–†–§–ï–ô–° -->
    <main id="chat-ui" class="glass-panel w-full max-w-md h-full sm:h-[90vh] sm:rounded-[2.5rem] flex flex-col relative z-10 overflow-hidden hidden shadow-2xl">
        
        <header class="p-4 border-b border-white/5 flex justify-between items-center bg-black/20">
            <div class="flex items-center gap-2">
                <div class="status-pulse"></div>
                <h1 class="font-bold text-emerald-400 text-xs uppercase tracking-tighter">Galaxy 3.7 | Clean</h1>
            </div>
            <button onclick="location.reload()" class="text-gray-500 hover:text-white p-2 text-xs uppercase font-bold">–°–±—Ä–æ—Å</button>
        </header>

        <!-- –í–ò–î–ï–û -->
        <div id="video-zone" class="relative w-full aspect-video bg-black hidden border-b border-white/5">
            <video id="remote-v" class="w-full h-full" autoplay playsinline></video>
            <video id="local-v" class="absolute bottom-2 right-2 w-28 h-36 rounded-xl border border-emerald-500/50 shadow-2xl transform scale-x-[-1]" autoplay playsinline muted></video>
        </div>

        <!-- –ö–û–ù–¢–ï–ù–¢ -->
        <div id="msgs" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar flex flex-col">
            <div id="id-card" class="bg-white/5 border border-white/10 p-4 rounded-2xl text-center">
                <p class="text-[9px] text-gray-500 uppercase tracking-widest mb-1">–í–∞—à ID –¥–ª—è –Ω–∞–ø–∞—Ä–Ω–∏–∫–∞:</p>
                <p id="display-id" class="text-2xl font-mono font-bold text-emerald-400">----</p>
            </div>
        </div>

        <!-- –£–ü–†–ê–í–õ–ï–ù–ò–ï -->
        <footer class="p-3 bg-black/40 border-t border-white/5 flex flex-col gap-3">
            <div id="setup-controls" class="flex gap-2">
                <input type="text" id="target-id" placeholder="ID –ù–ê–ü–ê–†–ù–ò–ö–ê" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white outline-none focus:border-emerald-500 uppercase font-mono">
                <button type="button" id="connect-btn" class="bg-emerald-600 px-6 rounded-xl text-xs font-bold uppercase shadow-lg">–°–í–Ø–ó–¨</button>
            </div>
            
            <div id="chat-controls" class="flex gap-2 hidden">
                <button type="button" id="call-btn" class="bg-emerald-500/10 p-3 rounded-xl text-emerald-400 border border-emerald-500/20 active:scale-90 transition">üé•</button>
                <input type="text" id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm text-white outline-none">
                <button type="submit" id="send-btn" class="bg-indigo-600 p-2 px-6 rounded-xl text-white font-bold">üöÄ</button>
            </div>
        </footer>
    </main>

    <script>
        // –ó–í–ï–ó–î–´
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(50000 * 3);
        for(let i=0; i<150000; i++) pos[i] = (Math.random() - 0.5) * 20;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const stars = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.02, color: 0x10b981, transparent: true, opacity: 0.3 }));
        scene.add(stars);
        function animate() { stars.rotation.y += 0.0003; renderer.render(scene, camera); requestAnimationFrame(animate); }
        animate();

        // –°–í–Ø–ó–¨
        let peer = null; let conn = null; let localStream = null; let roomPass = "";

        document.getElementById('auth-btn').onclick = () => {
            roomPass = document.getElementById('room-pass').value.trim().toLowerCase();
            if(!roomPass) return;
            initPeer();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('chat-ui').classList.remove('hidden');
        };

        function initPeer() {
            const shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
            peer = new Peer(roomPass + '-' + shortId.toLowerCase(), {
                config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }, { 'urls': 'stun:stun1.l.google.com:19302' }] }
            });

            peer.on('open', id => document.getElementById('display-id').textContent = shortId);
            peer.on('connection', c => { conn = c; bindEvents(); });
            peer.on('call', async call => {
                if(confirm('–í–•–û–î–Ø–©–ò–ô –ó–í–û–ù–û–ö!')) {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('local-v').srcObject = localStream;
                    document.getElementById('video-zone').classList.remove('hidden');
                    call.answer(localStream);
                    call.on('stream', s => document.getElementById('remote-v').srcObject = s);
                }
            });
        }

        document.getElementById('connect-btn').onclick = () => {
            const tid = document.getElementById('target-id').value.trim().toLowerCase();
            if(!tid) return;
            conn = peer.connect(roomPass + '-' + tid);
            bindEvents();
        };

        function bindEvents() {
            conn.on('open', () => {
                addMsg('–ö–ê–ù–ê–õ –û–¢–ö–†–´–¢', true);
                document.getElementById('setup-controls').classList.add('hidden');
                document.getElementById('chat-controls').classList.remove('hidden');
                document.getElementById('id-card').classList.add('hidden');
            });
            conn.on('data', d => addMsg(d, false));
        }

        function addMsg(text, isSys) {
            const d = document.createElement('div');
            if(isSys) {
                d.className = 'text-center text-[10px] text-emerald-500/50 uppercase font-bold my-2';
                d.textContent = text;
            } else {
                d.className = `flex ${typeof text === 'string' && text.startsWith('mine:') ? 'justify-end' : 'justify-start'} mb-2`;
                const cleanText = typeof text === 'string' && text.startsWith('mine:') ? text.replace('mine:', '') : text;
                d.innerHTML = `<div class="${typeof text === 'string' && text.startsWith('mine:') ? 'bg-emerald-600' : 'bg-white/10'} px-4 py-2 rounded-2xl text-sm max-w-[85%]">${cleanText}</div>`;
            }
            document.getElementById('msgs').appendChild(d);
            document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
        }

        document.getElementById('send-btn').onclick = (e) => {
            e.preventDefault();
            const v = document.getElementById('msg-in').value.trim();
            if(v && conn && conn.open) {
                conn.send(v);
                addMsg('mine:' + v, false);
                document.getElementById('msg-in').value = '';
            }
        };

        document.getElementById('call-btn').onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-v').srcObject = localStream;
                document.getElementById('video-zone').classList.remove('hidden');
                const call = peer.call(conn.peer, localStream);
                call.on('stream', s => document.getElementById('remote-v').srcObject = s);
            } catch(e) { alert("–ö–∞–º–µ—Ä–∞ –∑–∞–Ω—è—Ç–∞!"); }
        };
    </script>
</body>
</html>
