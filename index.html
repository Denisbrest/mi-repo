<script>
(() => {
  const $ = (id) => document.getElementById(id);

  const setStatus = (t, c) => {
    $("status").textContent = t;
    $("dot").style.background = c || "#94a3b8";
  };

  // --- —ç–∫—Ä–∞–Ω –æ—à–∏–±–æ–∫ (—á—Ç–æ–±—ã –±–µ–∑ –∫–æ–Ω—Å–æ–ª–∏) ---

      const box = $("errBox");

    }catch{}
  };
  $("errClose").onclick = () => { $("errBox").style.display = "none"; };

  window.addEventListener("error", (e) => showErr("JS ERROR: " + (e.message || e.error || "unknown")));
  window.addEventListener("unhandledrejection", (e) => showErr("PROMISE: " + (e.reason?.message || e.reason || "unknown")));

  // --- ID ---
  let myId = localStorage.getItem("myGalaxyId");
  if (!myId) {
    myId = Math.random().toString(36).substring(2,6).toUpperCase();
    localStorage.setItem("myGalaxyId", myId);
  }
  $("front-id").textContent = myId;
  $("display-id").textContent = myId;

  // –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
  $("copy-id").onclick = async () => {
    try {
      await navigator.clipboard.writeText(myId);
      setStatus("–°–ö–û–ü–ò–†–û–í–ê–ù–û", "#22c55e");
      setTimeout(()=>setStatus("–û–ñ–ò–î–ê–ù–ò–ï","#94a3b8"), 900);
    } catch {
      setStatus("–ö–û–ü–ò–†–£–ô –†–£–ö–ê–ú–ò", "#f59e0b");
    }
  };

  // --- –∫–Ω–æ–ø–∫–∏ –∫–ª—é—á–∞ ---
  const sysCode = [
    { i:'üëΩ', v:'alien' }, { i:'üöÄ', v:'rocket' }, { i:'üõ∞Ô∏è', v:'sat' }, { i:'üõ∏', v:'ufo' }, { i:'üåç', v:'earth' },
    { i:'üåô', v:'moon' }, { i:'ü™ê', v:'planet' }, { i:'‚òÑÔ∏è', v:'comet' }, { i:'ü§ñ', v:'bot' }, { i:'‚ò¢Ô∏è', v:'nuke' }
  ];

  // --- RADAR ---
  const cvs = $("radar-canvas");
  const ctx = cvs.getContext("2d");
  const pings = new Array(50).fill(0);

  function resizeRadar() {
    const dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
    const w = Math.max(200, cvs.clientWidth || 400);
    const h = Math.max(60,  cvs.clientHeight || 70);
    const rw = Math.floor(w * dpr);
    const rh = Math.floor(h * dpr);
    if (cvs.width !== rw || cvs.height !== rh) {
      cvs.width = rw; cvs.height = rh;
    }
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function pingColor(ms){
    if (!ms) return "rgba(226,232,240,0.9)";
    if (ms < 150) return "rgba(34,197,94,0.95)";
    if (ms < 400) return "rgba(250,204,21,0.95)";
    return "rgba(239,68,68,0.95)";
  }

  function drawRadar(){
    resizeRadar();

    const w = cvs.clientWidth || 400;
    const h = cvs.clientHeight || 70;

    ctx.clearRect(0,0,w,h);

    // glow background grid
    ctx.save();
    ctx.globalAlpha = 0.22;
    ctx.strokeStyle = "rgba(56,189,248,0.55)";
    ctx.lineWidth = 1;

    // vertical grid
    const cols = 10;
    for(let i=0;i<=cols;i++){
      const x = (w/cols)*i;
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,h); ctx.stroke();
    }
    // horizontal grid
    const rows = 4;
    for(let i=0;i<=rows;i++){
      const y = (h/rows)*i;
      ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(w,y); ctx.stroke();
    }
    ctx.restore();

    // baseline
    ctx.strokeStyle = "rgba(255,255,255,0.12)";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(0, h/2);
    ctx.lineTo(w, h/2);
    ctx.stroke();

    // smooth cardio line
    const last = pings[pings.length-1];
    const col = pingColor(last);

    const maxMs = 900; // scale ceiling
    const pad = 6;

    // glow pass
    ctx.save();
    ctx.shadowColor = col;
    ctx.shadowBlur = 18;
    ctx.strokeStyle = col;
    ctx.lineWidth = 3.5;
    ctx.lineJoin = "round";
    ctx.lineCap = "round";

    const step = w / (pings.length - 1);

    // build points
    const pts = [];
    for(let i=0;i<pings.length;i++){
      const ms = Math.min(maxMs, Math.max(0, pings[i]));
      const t = ms / maxMs;
      const y = (h - pad) - t * (h - pad*2);
      pts.push({ x: i*step, y });
    }

    // quadratic smoothing
    ctx.beginPath();
    ctx.moveTo(pts[0].x, pts[0].y);
    for (let i=1;i<pts.length-1;i++){
      const xc = (pts[i].x + pts[i+1].x) / 2;
      const yc = (pts[i].y + pts[i+1].y) / 2;
      ctx.quadraticCurveTo(pts[i].x, pts[i].y, xc, yc);
    }
    ctx.lineTo(pts[pts.length-1].x, pts[pts.length-1].y);
    ctx.stroke();
    ctx.restore();

    // highlight dot
    ctx.beginPath();
    ctx.fillStyle = col;
    ctx.arc(pts[pts.length-1].x, pts[pts.length-1].y, 3.2, 0, Math.PI*2);
    ctx.fill();

    // ping label color
    $("ping-val").style.color = col;
  }

  window.addEventListener("resize", drawRadar);

  // --- NETWORK ---
  let roomPass = "";

  }

  function safeCloseConn(){
    try{ if(conn && conn.open) conn.close(); }catch{}
    conn = null;
    clearInterval(pingInterval);
    pingInterval = null;
  }

  function safeDestroyPeer(){
    try{ if(peer && !peer.destroyed) peer.destroy(); }catch{}
    peer = null;
  }

  function stopMedia(){
    try{
      if(localStream){
        localStream.getTracks().forEach(t => t.stop());
      }
    }catch{}
    localStream = null;
    $("local-v").srcObject = null;
    $("local-v").style.display = "none";
  }

  function closeCallUI(){
    $("remote-v").srcObject = null;
    $("remote-v").style.display = "none";
    stopMedia();
    $("wait").style.display = "flex";
    setStatus("–°–í–Ø–ó–¨ –ï–°–¢–¨", "#22c55e");
    $("audio-btn").style.display = "flex";
    $("call-btn").style.display = "flex";
    $("drop-btn").style.display = "none";
  }

  // fetch with timeout
  async function fetchTextWithTimeout(url, ms){
    if (fetchAbort) { try{ fetchAbort.abort(); }catch{} }
    fetchAbort = new AbortController();
    const t = setTimeout(() => { try{ fetchAbort.abort(); }catch{} }, ms);

    const res = await fetch(url, { cache:"no-store", signal: fetchAbort.signal });
    clearTimeout(t);
    if (!res.ok) throw new Error("HTTP " + res.status);
    return await res.text();
  }

  async function getIceServers(){
    const hint = $("sec-hint");
    hint.textContent = "TURN: –û–±—Ö–æ–¥ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏‚Ä¶";
    hint.style.color = "var(--p)";

    // –¢–í–û–ô VDS / –ú–û–°–¢:
    const vdsUrl = "http://89.124.78.246:8080/get-turn?t=" + Date.now();
    const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(vdsUrl);

    try{
      const txt = await fetchTextWithTimeout(proxyUrl, 6000);
      const data = JSON.parse(txt);

      if (!Array.isArray(data) || !data.length) throw new Error("Bad ICE array");
      const ok = data.every(x => x && x.urls);
      if (!ok) throw new Error("ICE objects missing urls");

      hint.textContent = "TURN: –ö–ª—é—á–∏ –ø–æ–ª—É—á–µ–Ω—ã ‚úÖ";
      hint.style.color = "var(--ok)";
      return data;
    }catch(e){
      hint.textContent = "TURN: –û—à–∏–±–∫–∞ –º–æ—Å—Ç–∞ (fallback STUN)";
