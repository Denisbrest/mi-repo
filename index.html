<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy Chat 3.4 | Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        video { background-color: #000; border-radius: 12px; }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center p-2">

    <div id="canvas-container"></div>

    <div id="auth-screen" class="glass z-20 p-8 rounded-3xl w-full max-w-sm text-center space-y-6 shadow-2xl">
        <h2 class="text-2xl font-bold text-emerald-400 uppercase tracking-widest">–°–µ–∫—Ç–æ—Ä –°–≤—è–∑–∏</h2>
        <input type="password" id="room-pass" placeholder="–ü–∞—Ä–æ–ª—å –∫–æ–º–Ω–∞—Ç—ã..." class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-emerald-500 outline-none text-center font-bold">
        <button id="auth-btn" class="w-full bg-emerald-600 py-4 rounded-xl font-bold hover:bg-emerald-500 transition shadow-lg">–í–û–ô–¢–ò –í –≠–§–ò–†</button>
    </div>

    <main id="chat-ui" class="glass w-full max-w-md h-[100dvh] sm:h-[85vh] sm:rounded-3xl flex flex-col relative z-10 overflow-hidden hidden">
        <header class="p-4 border-b border-white/10 bg-black/40 flex justify-between items-center">
            <div>
                <h1 class="font-bold text-emerald-400 text-[10px] uppercase">Galaxy Chat 3.4</h1>
                <div id="status" class="text-[8px] text-yellow-400 uppercase font-bold tracking-widest">–ó–∞–ø—É—Å–∫...</div>
            </div>
            <button onclick="location.reload()" class="text-gray-400 hover:text-white p-1">üîÑ</button>
        </header>

        <div id="video-zone" class="relative w-full aspect-video bg-black hidden border-b border-emerald-500/20">
            <video id="remote-v" class="w-full h-full object-cover" autoplay playsinline></video>
            <video id="local-v" class="absolute bottom-2 right-2 w-28 rounded-lg border border-emerald-500 object-cover shadow-2xl transform scale-x-[-1]" autoplay playsinline muted></video>
        </div>

        <div id="msgs" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar flex flex-col">
            <div id="id-card" class="bg-black/40 border border-white/5 p-4 rounded-2xl text-center mb-4">
                <p class="text-[8px] text-gray-500 uppercase tracking-widest mb-1">–¢–≤–æ–π –ø–æ–∑—ã–≤–Ω–æ–π:</p>
                <p id="display-id" class="text-2xl font-mono font-bold text-emerald-400 tracking-[0.3em]">----</p>
            </div>
        </div>

        <form id="msg-form" class="p-3 bg-black/60 border-t border-white/10 flex flex-col gap-2">
            <div id="setup-controls" class="flex gap-2">
                <input type="text" id="target-id" placeholder="ID –ù–ê–ü–ê–†–ù–ò–ö–ê..." class="flex-1 bg-black/50 border border-white/5 rounded-xl px-4 py-2 text-xs text-white outline-none focus:border-emerald-500 uppercase">
                <button type="button" id="connect-btn" class="bg-emerald-600 px-6 py-2 rounded-xl text-xs font-bold">–°–í–Ø–ó–¨</button>
            </div>
            <div id="chat-controls" class="flex gap-2 hidden">
                <button type="button" id="call-btn" class="bg-emerald-500/20 p-2 rounded-xl text-emerald-400 border border-emerald-500/30">üé•</button>
                <input type="text" id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 bg-black/50 border border-white/5 rounded-xl px-4 py-2 text-sm text-white outline-none">
                <button type="submit" class="bg-indigo-600 p-2 px-5 rounded-xl text-white font-bold">üöÄ</button>
            </div>
        </form>
    </main>

    <script>
        // --- –ì–†–ê–§–ò–ö–ê (–ó–í–ï–ó–î–´) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(50000 * 3);
        for(let i=0; i<150000; i++) pos[i] = (Math.random() - 0.5) * 20;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const stars = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.015, color: 0x10b981, transparent: true, opacity: 0.5 }));
        scene.add(stars);
        function animate() { stars.rotation.y += 0.0003; renderer.render(scene, camera); requestAnimationFrame(animate); }
        animate();

        // --- –õ–û–ì–ò–ö–ê P2P ---
        let peer = null; let conn = null; let localStream = null; let roomPass = "";

        document.getElementById('auth-btn').onclick = () => {
            roomPass = document.getElementById('room-pass').value.trim().toLowerCase();
            if(!roomPass) return;
            initPeer();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('chat-ui').classList.remove('hidden');
        };

        function initPeer() {
            const shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
            peer = new Peer(roomPass + '-' + shortId.toLowerCase(), {
                config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}
            });

            peer.on('open', (id) => {
                document.getElementById('display-id').textContent = shortId;
                document.getElementById('status').textContent = '–í –≠–§–ò–†–ï';
                document.getElementById('status').className = 'text-[8px] text-emerald-400 font-bold';
            });

            peer.on('connection', (c) => {
                conn = c;
                bindEvents();
            });

            peer.on('call', async (call) => {
                if(confirm('–í–•–û–î–Ø–©–ò–ô –í–´–ó–û–í!')) {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('local-v').srcObject = localStream;
                    document.getElementById('video-zone').classList.remove('hidden');
                    call.answer(localStream);
                    call.on('stream', s => {
                        const rv = document.getElementById('remote-v');
                        rv.srcObject = s;
                        rv.play(); // –°–ò–õ–û–í–û–ô –ü–ò–ù–û–ö –î–õ–Ø –í–ò–î–ï–û
                    });
                }
            });
        }

        document.getElementById('connect-btn').onclick = () => {
            const tid = document.getElementById('target-id').value.trim().toLowerCase();
            if(!tid) return;
            conn = peer.connect(roomPass + '-' + tid);
            bindEvents();
        };

        function bindEvents() {
            conn.on('open', () => {
                addMsg('–°–í–Ø–ó–¨ –£–°–¢–ê–ù–û–í–õ–ï–ù–ê', false, true);
                document.getElementById('setup-controls').classList.add('hidden');
                document.getElementById('chat-controls').classList.remove('hidden');
                document.getElementById('id-card').classList.add('hidden');
            });
            conn.on('data', d => addMsg(d, false));
        }

        function addMsg(text, mine, sys=false) {
            const d = document.createElement('div');
            if(sys) {
                d.className = 'text-center text-[9px] text-emerald-400 font-bold uppercase my-2';
                d.textContent = `--- ${text} ---`;
            } else {
                d.className = `flex ${mine ? 'justify-end' : 'justify-start'} mb-2`;
                d.innerHTML = `<div class="${mine ? 'bg-emerald-600' : 'bg-white/10 border border-white/10'} px-4 py-2 rounded-2xl text-sm max-w-[85%]">${text}</div>`;
            }
            const msgs = document.getElementById('msgs');
            msgs.appendChild(d);
            msgs.scrollTop = msgs.scrollHeight;
        }

        document.getElementById('msg-form').onsubmit = (e) => {
            e.preventDefault();
            const val = document.getElementById('msg-in').value.trim();
            if(val && conn && conn.open) {
                conn.send(val);
                addMsg(val, true);
                document.getElementById('msg-in').value = '';
            }
        };

        document.getElementById('call-btn').onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-v').srcObject = localStream;
                document.getElementById('video-zone').classList.remove('hidden');
                const call = peer.call(conn.peer, localStream);
                call.on('stream', s => {
                    const rv = document.getElementById('remote-v');
                    rv.srcObject = s;
                    rv.play(); // –°–ò–õ–û–í–û–ô –ü–ò–ù–û–ö
                });
            } catch(e) { alert("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞!"); }
        };
    </script>
</body>
</html>
