<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy Chat 3.8 | Monolith</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
        .glass-ui { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        video { background-color: #111; object-fit: cover; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-[100dvh] w-screen flex items-center justify-center overflow-hidden">

    <div id="canvas-container"></div>

    <!-- –í–•–û–î -->
    <div id="auth-screen" class="glass-ui z-30 p-10 rounded-[3rem] w-full max-w-sm text-center space-y-8 shadow-2xl mx-4">
        <h2 class="text-3xl font-black text-emerald-500 uppercase tracking-tighter italic">GALAXY 3.8</h2>
        <input type="password" id="room-pass" placeholder="–ü–ê–†–û–õ–¨ –°–ï–ö–¢–û–†–ê" class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-5 text-white outline-none text-center font-bold focus:border-emerald-500 transition-all">
        <button id="auth-btn" class="w-full bg-emerald-600 py-5 rounded-2xl font-black text-xl hover:bg-emerald-500 active:scale-95 transition-all shadow-lg shadow-emerald-900/20">–í –≠–§–ò–†</button>
    </div>

    <!-- –ò–ù–¢–ï–†–§–ï–ô–° –°–í–Ø–ó–ò -->
    <main id="chat-ui" class="absolute inset-0 z-20 flex flex-col hidden">
        
        <!-- –í–ò–î–ï–û-–û–ë–õ–ê–°–¢–¨ (–ó–ê–ù–ò–ú–ê–ï–¢ –ü–û–ß–¢–ò –í–°–Å –ú–ï–°–¢–û) -->
        <div id="video-zone" class="relative flex-1 bg-black flex items-center justify-center overflow-hidden">
            <video id="remote-v" class="w-full h-full" autoplay playsinline></video>
            <!-- –¢–≤–æ–µ –≤–∏–¥–µ–æ –≤ —É–≥–ª—É -->
            <video id="local-v" class="absolute bottom-4 right-4 w-32 h-44 rounded-2xl border-2 border-emerald-500 shadow-2xl transform scale-x-[-1] hidden" autoplay playsinline muted></video>
            
            <!-- –ó–∞–≥–ª—É—à–∫–∞ –ø–æ–∫–∞ –Ω–µ—Ç –≤–∏–¥–µ–æ -->
            <div id="video-wait" class="absolute inset-0 flex flex-col items-center justify-center bg-black/50 text-emerald-500 space-y-4">
                <p class="text-xs font-bold uppercase tracking-widest animate-pulse">–û–∂–∏–¥–∞–Ω–∏–µ –≤–∏–¥–µ–æ—Å–∏–≥–Ω–∞–ª–∞...</p>
            </div>
        </div>

        <!-- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
        <footer class="glass-ui p-4 rounded-t-[2.5rem] mt-[-2rem] space-y-4 shadow-[-10px_0_30px_rgba(0,0,0,0.5)]">
            
            <div id="setup-controls" class="space-y-4">
                <div class="flex justify-between items-center px-2">
                    <span class="text-[10px] text-gray-500 font-bold uppercase">–¢–≤–æ–π ID:</span>
                    <span id="display-id" class="text-emerald-400 font-mono font-black text-lg">----</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="target-id" placeholder="ID –ù–ê–ü–ê–†–ù–ò–ö–ê" class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-4 py-3 text-sm text-white outline-none uppercase font-mono">
                    <button id="connect-btn" class="bg-emerald-600 px-8 py-3 rounded-2xl font-black text-xs uppercase shadow-lg">–°–í–Ø–ó–¨</button>
                </div>
            </div>

            <div id="chat-controls" class="flex gap-2 hidden">
                <button id="call-btn" class="bg-emerald-500/10 p-4 rounded-2xl text-emerald-400 border border-emerald-400/20">üé•</button>
                <input type="text" id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-4 py-2 text-sm">
                <button id="send-btn" class="bg-indigo-600 p-2 px-6 rounded-2xl font-bold">üöÄ</button>
            </div>

            <div id="msgs" class="max-h-32 overflow-y-auto no-scrollbar space-y-2 px-2 pb-2">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç —Ç—É—Ç -->
            </div>
        </footer>

        <button onclick="location.reload()" class="absolute top-4 right-4 p-3 bg-white/5 rounded-full text-xs opacity-50">–°–ë–†–û–°</button>
    </main>

    <script>
        // –ó–í–ï–ó–î–´ (THREE.JS)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(30000 * 3);
        for(let i=0; i<90000; i++) pos[i] = (Math.random() - 0.5) * 15;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const stars = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.02, color: 0x10b981, transparent: true, opacity: 0.3 }));
        scene.add(stars);
        function animate() { stars.rotation.y += 0.0002; renderer.render(scene, camera); requestAnimationFrame(animate); }
        animate();

        // –°–í–Ø–ó–¨ (PEERJS)
        let peer = null; let conn = null; let localStream = null; let roomPass = "";

        document.getElementById('auth-btn').onclick = () => {
            roomPass = document.getElementById('room-pass').value.trim().toLowerCase();
            if(!roomPass) return;
            initPeer();
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
        };

        function initPeer() {
            const shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
            peer = new Peer(roomPass + '-' + shortId.toLowerCase(), {
                config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('open', () => document.getElementById('display-id').textContent = shortId);
            peer.on('connection', c => { conn = c; bindEvents(); });
            peer.on('call', async call => {
                if(confirm('–í–•–û–î–Ø–©–ò–ô –ó–í–û–ù–û–ö!')) {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('local-v').srcObject = localStream;
                    document.getElementById('local-v').style.display = 'block';
                    call.answer(localStream);
                    call.on('stream', s => {
                        document.getElementById('remote-v').srcObject = s;
                        document.getElementById('video-wait').style.display = 'none';
                    });
                }
            });
        }

        document.getElementById('connect-btn').onclick = () => {
            const tid = document.getElementById('target-id').value.trim().toLowerCase();
            if(!tid) return;
            conn = peer.connect(roomPass + '-' + tid);
            bindEvents();
        };

        function bindEvents() {
            conn.on('open', () => {
                addMsg('–ü–†–Ø–ú–û–ô –ö–ê–ù–ê–õ –ü–†–û–ë–ò–¢', true);
                document.getElementById('setup-controls').style.display = 'none';
                document.getElementById('chat-controls').classList.remove('hidden');
            });
            conn.on('data', d => addMsg(d, false));
        }

        function addMsg(text, isSys) {
            const d = document.createElement('div');
            if(isSys) {
                d.className = 'text-center text-[9px] text-emerald-500 font-bold uppercase opacity-50';
                d.textContent = text;
            } else {
                const isMine = text.startsWith('me:');
                const clean = isMine ? text.replace('me:', '') : text;
                d.className = `flex ${isMine ? 'justify-end' : 'justify-start'}`;
                d.innerHTML = `<div class="${isMine ? 'bg-emerald-600' : 'bg-white/10'} px-4 py-2 rounded-2xl text-xs max-w-[80%]">${clean}</div>`;
            }
            document.getElementById('msgs').appendChild(d);
            document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
        }

        document.getElementById('send-btn').onclick = (e) => {
            e.preventDefault();
            const v = document.getElementById('msg-in').value.trim();
            if(v && conn && conn.open) {
                conn.send(v);
                addMsg('me:' + v, false);
                document.getElementById('msg-in').value = '';
            }
        };

        document.getElementById('call-btn').onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-v').srcObject = localStream;
                document.getElementById('local-v').style.display = 'block';
                const call = peer.call(conn.peer, localStream);
                call.on('stream', s => {
                    document.getElementById('remote-v').srcObject = s;
                    document.getElementById('video-wait').style.display = 'none';
                });
            } catch(e) { alert("–ö–∞–º–µ—Ä–∞ –∑–∞–Ω—è—Ç–∞!"); }
        };
    </script>
</body>
</html>
