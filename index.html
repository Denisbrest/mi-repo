<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–û–º–µ–≥–∞ 2.3a | PROXY-ULTRA</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- PeerJS –≥—Ä—É–∑–∏–º defer, —á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
  <script defer src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    :root{
      --p:#0ea5e9; --p2:#38bdf8;
      --bg1:#f0f9ff; --bg2:#e0f2fe;
      --t:#0f172a; --m:#64748b;
      --g: rgba(255,255,255,.72);
      --st: rgba(226,232,240,.95);
      --sh: rgba(2,132,199,.20);
      --ok:#22c55e; --warn:#facc15; --bad:#ef4444;
    }
    *{ box-sizing:border-box; outline:none; }
    html,body{ height:100%; margin:0; overflow:hidden; touch-action:none; }
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--t);
    }

    .bg-dots{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.55;
      background-image: radial-gradient(rgba(148,163,184,.25) 1px, transparent 1px);
      background-size: 18px 18px;
      mask-image: radial-gradient(circle at 35% 20%, black 0%, black 45%, transparent 78%);
    }

    .status{
      position:absolute; top:14px; left:14px; z-index:60;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:16px;
      background: rgba(255,255,255,.78);
      border:1px solid var(--st);
      box-shadow: 0 10px 28px -20px rgba(0,0,0,.28);
      backdrop-filter: blur(14px);
    }
    .dot{ width:10px; height:10px; border-radius:999px; background:#94a3b8; transition: background .2s; }
    .stxt{ font-size:10px; font-weight:800; letter-spacing:.28em; text-transform:uppercase; color:var(--m); }

    .wrap{
      position:relative; z-index:10; width:100%; height:100%;
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .card{
      width:min(380px, 92vw);
      border-radius: 34px;
      background: var(--g);
      border:1px solid var(--st);
      box-shadow: 0 18px 60px -26px var(--sh);
      backdrop-filter: blur(18px) saturate(180%);
      padding: 28px;
      text-align:center;
    }
    .logoWrap{
      width:112px; height:112px; margin:0 auto 10px;
      border-radius: 30px; padding:6px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(56,189,248,.22));
      border:1px solid rgba(255,255,255,.75);
      box-shadow: 0 18px 55px -30px rgba(14,165,233,.45);
    }
    .logo{
      width:100%; height:100%;
      border-radius: 24px;
      display:flex; align-items:center; justify-content:center;
      font-weight:900; font-size:44px;
      background: linear-gradient(135deg, var(--p), var(--p2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow: 0 10px 30px rgba(14,165,233,.35);
    }
    .cap{ font-size:10px; letter-spacing:.42em; text-transform:uppercase; font-weight:800; color:var(--m); }
    .sub{ margin-top:8px; font-size:12px; font-weight:700; color:rgba(100,116,139,.85); text-transform:uppercase; letter-spacing:.2em; }

    .pad{ display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; margin-top:18px; min-height:56px; }
    .btn{
      height:56px; border-radius:18px; font-size:24px;
      background: rgba(255,255,255,.90);
      border:1px solid rgba(226,232,240,.95);
      color:#64748b;
      box-shadow: 0 10px 25px -20px rgba(0,0,0,.20);
      transition: transform .10s ease, background .12s ease, border-color .12s ease;
      -webkit-tap-highlight-color:transparent;
      cursor:pointer;
    }
    .btn:active{
      transform: scale(.94);
      background: var(--p);
      border-color: var(--p);
      color:white;
      box-shadow: 0 0 0 4px rgba(14,165,233,.18), 0 18px 40px -18px rgba(14,165,233,.65);
    }

    .idRow{
      margin-top:18px; padding-top:16px;
      border-top:1px solid rgba(226,232,240,.65);
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-size:11px; font-weight:800; letter-spacing:.28em; text-transform:uppercase; color:var(--m);
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:14px;
      background: rgba(14,165,233,.10);
      border:1px solid rgba(14,165,233,.22);
      color: var(--p);
      font-weight:900;
      letter-spacing:.18em;
    }
    .copy{
      width:44px; height:38px;
      border-radius:14px;
      background: rgba(255,255,255,.92);
      border:1px solid rgba(226,232,240,.95);
      font-weight:900;
      cursor:pointer;
    }
    .copy:active{ background:#e0f2fe; }
    .hint{ margin-top:8px; font-size:11px; color:rgba(100,116,139,.78); }

    /* –ü–ª–∞—à–∫–∞ ‚ÄúJS –≤—ã–∫–ª—é—á–µ–Ω‚Äù */
    .nos{
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.25);
      color:#b91c1c;
      font-weight:900;
      letter-spacing:.08em;
      font-size:12px;
      text-transform:uppercase;
    }

    /* error box */
    #errBox{
      position:absolute; left:14px; right:14px; bottom:14px;
      z-index:80;
      display:none;
      border-radius:18px;
      background: rgba(15,23,42,.92);
      border:1px solid rgba(255,255,255,.18);
      color:#e2e8f0;
      padding:12px;
      box-shadow: 0 18px 60px -30px rgba(0,0,0,.65);
      backdrop-filter: blur(16px);
    }
    #errBox .ttl{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      font-size:10px; font-weight:900; letter-spacing:.22em; text-transform:uppercase;
      color:#93c5fd;
      margin-bottom:6px;
    }
    #errBox pre{
      margin:0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:11px;
      white-space:pre-wrap;
      word-break:break-word;
      line-height:1.25;
      max-height: 160px;
      overflow:auto;
    }
    #errClose{
      height:28px; padding:0 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color:#e2e8f0;
      font-weight:900;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="bg-dots"></div>

  <div class="status">
    <div id="dot" class="dot"></div>
    <div id="status" class="stxt">–û–ñ–ò–î–ê–ù–ò–ï</div>
  </div>

  <div class="wrap" id="authWrap">
    <div class="card">
      <div class="logoWrap"><div class="logo">Œ©2.3a</div></div>
      <div class="cap">–û–ú–ï–ì–ê 2.3A | PROXY-ULTRA</div>
      <div class="sub">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞</div>

      <div class="pad" id="symbol-pad"></div>

      <div class="idRow">
        ID:
        <span class="chip"><span id="front-id">----</span></span>
        <button class="copy" id="copy-id">‚ßâ</button>
      </div>

      <div class="hint" id="sec-hint" style="color:var(--p); font-weight:800;">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

      </noscript>

  </div>

  <div id="errBox">
    <div class="ttl">
      <span>DIAGNOSTIC</span>
      <button id="errClose">OK</button>
    </div>
    <pre id="errText"></pre>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);
  const setStatus = (t, c) => { $("status").textContent = t; $("dot").style.background = c || "#94a3b8"; };

  const showErr = (msg) => {
    try{
      $("errBox").style.display = "block";
      $("errText").textContent = ($("errText").textContent ? $("errText").textContent + "\n\n" : "") + String(msg);
      setStatus("–û–®–ò–ë–ö–ê", "#ef4444");
    }catch{}
  };
  $("errClose").onclick = () => { $("errBox").style.display = "none"; };

  window.addEventListener("error", (e) => showErr("JS ERROR: " + (e.message || e.error || "unknown")));
  window.addEventListener("unhandledrejection", (e) => showErr("PROMISE: " + (e.reason?.message || e.reason || "unknown")));

  // ID
  let myId = localStorage.getItem("myGalaxyId");
  if (!myId) {
    myId = Math.random().toString(36).substring(2,6).toUpperCase();
    localStorage.setItem("myGalaxyId", myId);
  }
  $("front-id").textContent = myId;

  // –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
  $("copy-id").onclick = async () => {
    try{
      await navigator.clipboard.writeText(myId);
      setStatus("–°–ö–û–ü–ò–†–û–í–ê–ù–û", "#22c55e");
      setTimeout(()=>setStatus("–û–ñ–ò–î–ê–ù–ò–ï","#94a3b8"), 900);
    }catch{
      setStatus("–ö–û–ü–ò–†–£–ô –†–£–ö–ê–ú–ò", "#f59e0b");
    }
  };

  // –í–ê–ñ–ù–û: –µ—Å–ª–∏ —Ç—ã –≤–∏–¥–∏—à—å ‚ÄúJS: OK‚Äù, –∑–Ω–∞—á–∏—Ç JS —Ä–µ–∞–ª—å–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç
  const hint = $("sec-hint");
  hint.textContent = "JS: OK ‚úÖ  (–µ—Å–ª–∏ –∫–Ω–æ–ø–æ–∫ –Ω–µ—Ç ‚Äî —Ñ–∞–π–ª –æ–±—Ä–µ–∑–∞–Ω –∏–ª–∏ DOM –Ω–µ —Ç–æ—Ç)";
  hint.style.color = "var(--ok)";

  // —Ä–∏—Å—É–µ–º –∫–Ω–æ–ø–∫–∏ —Ç—É—Ç –∂–µ (—ç—Ç–æ —Ç–æ, —á–µ–≥–æ –Ω–∞ —Å–∫—Ä–∏–Ω–µ –Ω–µ—Ç)
  const sysCode = [
    { i:'üëΩ', v:'alien' }, { i:'üöÄ', v:'rocket' }, { i:'üõ∞Ô∏è', v:'sat' }, { i:'üõ∏', v:'ufo' }, { i:'üåç', v:'earth' },
    { i:'üåô', v:'moon' }, { i:'ü™ê', v:'planet' }, { i:'‚òÑÔ∏è', v:'comet' }, { i:'ü§ñ', v:'bot' }, { i:'‚ò¢Ô∏è', v:'nuke' }
  ];
  const pad = $("symbol-pad");
  pad.innerHTML = "";
  sysCode.forEach(s => {
    const b = document.createElement("button");
    b.className = "btn";
    b.textContent = s.i;
    b.onclick = () => {
      // —Ç—É—Ç –ø—Ä–æ—Å—Ç–æ —Ç–µ—Å—Ç: –µ—Å–ª–∏ –Ω–∞–∂–∞–ª–æ—Å—å ‚Äî JS —Ç–æ—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç
      setStatus("–ù–ê–ñ–ê–¢–û", "#22c55e");
      hint.textContent = "–ö–ù–û–ü–ö–ê –†–ê–ë–û–¢–ê–ï–¢ ‚úÖ  (–∑–Ω–∞—á–∏—Ç JS –Ω–æ—Ä–º, –¥–∞–ª—å—à–µ –ø–æ–¥–∫–ª—é—á–∏–º Peer)";
      hint.style.color = "var(--ok)";
    };
    pad.appendChild(b);
  });

})();
</script>
</body>
</html>
